<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point (GitHub Wrapper)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: pinch-zoom pan-x pan-y;
      overflow: auto;
    }

    .wrap {
      position: fixed;
      inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }

    :root { --basew: 1080px; --scale: 1; }

    #app {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100dvh;
      height: 100svh;      /* better on iOS */
      border: 0;
      background: transparent;
      display: block;
      touch-action: pinch-zoom pan-x pan-y;
      backface-visibility: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body.mobile #app {
      transform-origin: top left;
      transform: translateZ(0) scale(var(--scale));
      width: var(--basew);
      height: calc(100svh / var(--scale));
      will-change: transform;
    }

    /* Overlay that activates only during two-finger pinch */
    #gestureShield {
      position: fixed;
      inset: 0;
      z-index: 2147483647;
      background: transparent;
      pointer-events: none;           /* taps/scrolls pass through by default */
      touch-action: pinch-zoom pan-x pan-y;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      id="app"
      loading="eager"
      referrerpolicy="no-referrer"
      allowfullscreen
      src=""
      title="Pulse Point App">
    </iframe>
  </div>

  <div id="gestureShield" aria-hidden="true"></div>

  <script>
    (function () {
      // Your Apps Script Web App URL (kept as in your file)
      const GAS_URL = "https://script.google.com/macros/s/AKfycbweRHw8SsIPvaP9Zw00T1U1PabDyteWXW6lm5iPaSaLHj4t1hqILIMiQDYKred03JKlPQ/exec";

      // Default virtual desktop width. Change via ?w= (smaller w => appears bigger).
      const DEFAULT_BASE_WIDTH = 1080;

      function numParam(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      // Fit to screen width exactly (no “boost” so it never overflows)
      function fit() {
        const BASE_WIDTH = numParam('w', DEFAULT_BASE_WIDTH);
        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);

        // Scale that exactly fits the width
        const raw = Math.min(1, vw / BASE_WIDTH);

        // DPR-snapped (rounded *down* so we never exceed raw and cause overflow)
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const step = 1 / (dpr * 4); // ~0.25 CSS px increments
        let snapped = Math.floor(raw / step) * step;
        if (snapped <= 0) snapped = raw; // safety

        document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');

        if (snapped < 0.999) {
          document.body.classList.add('mobile');
          document.documentElement.style.setProperty('--scale', snapped.toFixed(4));
        } else {
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
        }
      }

      // Ensure pinch-zoom always works on iOS + Android
      function setupGestureShield() {
        const shield = document.getElementById('gestureShield');
        let touchCount = 0;
        let pointerTouchCount = 0;
        let wheelTimer = null;

        // Touch events
        window.addEventListener('touchstart', (e) => {
          touchCount = e.touches.length;
          shield.style.pointerEvents = (touchCount >= 2) ? 'auto' : 'none';
        }, { capture: true, passive: true });

        window.addEventListener('touchmove', (e) => {
          touchCount = e.touches.length;
          shield.style.pointerEvents = (touchCount >= 2) ? 'auto' : 'none';
        }, { capture: true, passive: true });

        window.addEventListener('touchend', (e) => {
          touchCount = e.touches.length;
          if (touchCount < 2) shield.style.pointerEvents = 'none';
        }, { capture: true, passive: true });

        window.addEventListener('touchcancel', () => {
          touchCount = 0;
          shield.style.pointerEvents = 'none';
        }, { capture: true, passive: true });

        // Pointer events
        window.addEventListener('pointerdown', (e) => {
          if (e.pointerType === 'touch') {
            pointerTouchCount++;
            shield.style.pointerEvents = (pointerTouchCount >= 2) ? 'auto' : 'none';
          }
        }, { capture: true, passive: true });

        window.addEventListener('pointerup', (e) => {
          if (e.pointerType === 'touch') {
            pointerTouchCount = Math.max(0, pointerTouchCount - 1);
            if (pointerTouchCount < 2) shield.style.pointerEvents = 'none';
          }
        }, { capture: true, passive: true });

        window.addEventListener('pointercancel', (e) => {
          if (e.pointerType === 'touch') {
            pointerTouchCount = 0;
            shield.style.pointerEvents = 'none';
          }
        }, { capture: true, passive: true });

        // iOS Safari gesture events
        window.addEventListener('gesturestart', () => {
          shield.style.pointerEvents = 'auto';
        }, { passive: true });
        window.addEventListener('gesturechange', () => {
          shield.style.pointerEvents = 'auto';
        }, { passive: true });
        window.addEventListener('gestureend', () => {
          shield.style.pointerEvents = 'none';
        }, { passive: true });

        // Trackpad pinch (ctrl+wheel)
        window.addEventListener('wheel', (e) => {
          if (e.ctrlKey) {
            shield.style.pointerEvents = 'auto';
            clearTimeout(wheelTimer);
            wheelTimer = setTimeout(() => { shield.style.pointerEvents = 'none'; }, 200);
          }
        }, { passive: true });
      }

      function init() {
        document.getElementById('app').src = GAS_URL;
        fit();
        window.addEventListener('resize', fit, { passive: true });
        window.addEventListener('orientationchange', fit, { passive: true });
        setupGestureShield();
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
    })();
  </script>
</body>
</html>
