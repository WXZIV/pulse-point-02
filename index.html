<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Enable native pinch zoom -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point</title>

  <style>
    /* Shell: let browser handle zoom & pan; avoid double scrollbars */
    html, body {
      height: 100%;
      margin: 0;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: pinch-zoom pan-x pan-y;
      overflow: hidden;
      background: #0b0b0b;
    }

    /* Fullscreen scroll surface so 1-finger pan works even when zoomed */
    .wrap {
      position: absolute;
      inset: 0;
      overflow: auto;                  /* both axes */
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
    }

    /* Virtual desktop width (adjust with ?w=1280, etc.) */
    :root { --scale: 1; --basew: 1152px; }

    /* Iframe fills viewport (desktop) */
    #app {
      position: absolute;
      top: 0; left: 0;
      border: 0;
      display: block;
      width: 100vw;
      height: 100dvh;
      background: transparent;
      touch-action: pinch-zoom pan-x pan-y;
    }

    /* On narrow phones: make iframe wider than viewport, scale to fit.
       This gives natural horizontal scroll in .wrap. */
    body.mobile #app {
      transform-origin: top left;
      transform: scale(var(--scale));
      width: var(--basew);
      height: calc(100dvh / var(--scale));
      will-change: transform;
    }

    /* Overlay is ALWAYS present but only intercepts during 2-finger gestures.
       That allows pinch to start over the iframe WITHOUT breaking taps/scrolls. */
    #pinchShield {
      position: fixed;
      inset: 0;
      z-index: 2147483647;
      background: transparent;
      touch-action: pinch-zoom pan-x pan-y;
      display: block;        /* keep in the tree */
      pointer-events: none;  /* not intercepting by default */
    }
  </style>

  <script>
    (function () {
      // ===== CONFIG =====
      const GAS_URL = "https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec";
      const DEFAULT_BASE_WIDTH = 1152; // change via ?w=1280 if needed
      // ===================

      function qpNumber(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      function fit() {
        const BASE_WIDTH = qpNumber('w', DEFAULT_BASE_WIDTH);
        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);
        const scale = Math.min(1, vw / BASE_WIDTH);   // downscale only on narrow screens
        if (scale < 0.999) {
          document.body.classList.add('mobile');
          document.documentElement.style.setProperty('--scale', scale.toFixed(4));
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        } else {
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        }
      }

      // Overlay: pointer-events:auto ONLY while 2+ touches are down; otherwise none.
      function setupAutoPinchOverlay() {
        const shield = document.getElementById('pinchShield');
        const setActive = (on) => { shield.style.pointerEvents = on ? 'auto' : 'none'; };

        // Pointer Events (modern browsers, Chrome/Android)
        const activePointers = new Set();
        window.addEventListener('pointerdown', (e) => {
          if (e.pointerType === 'touch') {
            activePointers.add(e.pointerId);
            if (activePointers.size >= 2) setActive(true);
          }
        }, { passive: true });

        function endPointer(e) {
          if (e.pointerType === 'touch') {
            activePointers.delete(e.pointerId);
            if (activePointers.size < 2) setActive(false);
          }
        }
        window.addEventListener('pointerup', endPointer, { passive: true });
        window.addEventListener('pointercancel', endPointer, { passive: true });

        // Touch fallback (older devices)
        let touches = 0;
        window.addEventListener('touchstart', (e) => {
          touches = e.touches.length;
          if (touches >= 2) setActive(true);
        }, { passive: true });
        window.addEventListener('touchend', (e) => {
          touches = e.touches.length;
          if (touches < 2) setActive(false);
        }, { passive: true });
        window.addEventListener('touchcancel', () => { touches = 0; setActive(false); }, { passive: true });

        // iOS Safari gesture events
        window.addEventListener('gesturestart', () => setActive(true),  { passive: true });
        window.addEventListener('gestureend',   () => setActive(false), { passive: true });
        window.addEventListener('gesturecancel',() => setActive(false), { passive: true });
      }

      function init() {
        fit(); // set initial scale before iframe load to avoid flash
        document.getElementById('app').src = GAS_URL;
        setupAutoPinchOverlay();
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
      window.addEventListener('resize', fit, { passive: true });
      window.addEventListener('orientationchange', fit, { passive: true });
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <iframe id="app" title="Pulse Point App"
            loading="eager" referrerpolicy="no-referrer" allowfullscreen></iframe>
  </div>

  <!-- Intercepts only during active 2-finger gestures -->
  <div id="pinchShield" aria-hidden="true"></div>
</body>
</html>
