<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point (GitHub Wrapper)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: pinch-zoom pan-x pan-y;
      overflow: auto;
    }
    .wrap {
      position: fixed;
      inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }

    /* Virtual desktop width; phone boost variables */
    :root { --basew: 1200px; --scale: 1; --boost: 1; }

    /* Desktop iframe */
    #app {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100dvh;
      height: 100svh;
      border: 0;
      background: transparent;
      display: block;
      touch-action: pinch-zoom pan-x pan-y;
      backface-visibility: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Phone: fit-to-width, but magnify a bit with --boost while keeping fit */
    body.mobile #app {
      transform-origin: top left;
      transform: translateZ(0) scale(calc(var(--scale) * var(--boost)));
      width: calc(var(--basew) / var(--boost));
      height: calc(100svh / (var(--scale) * var(--boost)));
      will-change: transform;
    }

    /* Overlay to capture two-finger pinch even over the iframe/table */
    #gestureShield {
      position: fixed;
      inset: 0;
      z-index: 2147483647;
      background: transparent;
      pointer-events: none;                 /* taps/scrolls go through by default */
      touch-action: pinch-zoom pan-x pan-y; /* browser handles pinch/pan */
      -webkit-user-select: none; user-select: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      id="app"
      loading="eager"
      referrerpolicy="no-referrer"
      allowfullscreen
      src=""
      title="Pulse Point App">
    </iframe>
  </div>

  <div id="gestureShield" aria-hidden="true"></div>

  <script>
    (function () {
      // Your Apps Script web app
      const GAS_URL = "https://script.google.com/macros/s/AKfycbweRHw8SsIPvaP9Zw00T1U1PabDyteWXW6lm5iPaSaLHj4t1hqILIMiQDYKred03JKlPQ/exec";

      // Tuning (you can override via URL, e.g. ?w=1200&s=1.2)
      const qs = new URL(location.href).searchParams;
      const DEFAULT_BASE_WIDTH = 1200;   // desktop-like layout width
      const DEFAULT_BOOST = 1.15;        // ~15% larger on phones (still fits)
      const MAX_RAW_SCALE = 1;           // never upscale desktop

      function numParam(name, def) {
        const v = qs.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      function fit() {
        const BASE_WIDTH = numParam('w', DEFAULT_BASE_WIDTH);
        const BOOST = numParam('s', DEFAULT_BOOST);   // phone magnification
        document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        document.documentElement.style.setProperty('--boost', BOOST.toString());

        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);
        let raw = vw / BASE_WIDTH;                    // fit-to-width factor
        raw = Math.min(MAX_RAW_SCALE, raw);           // desktop â†’ 1

        // snap to DPR steps for crisp text
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const step = 1 / (dpr * 4);
        raw = Math.round(raw / step) / step;

        if (raw < 0.999) {
          document.body.classList.add('mobile');
          document.documentElement.style.setProperty('--scale', raw.toFixed(4));
        } else {
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
        }
      }

      // iPhone + Android pinch-zoom anywhere (even when starting over the iframe)
      function setupGestureShield() {
        const shield = document.getElementById('gestureShield');
        let singleTimer = null;

        const arm = () => { clearTimeout(singleTimer); shield.style.pointerEvents = 'auto'; };
        const disarmSoon = () => {
          clearTimeout(singleTimer);
          singleTimer = setTimeout(() => { shield.style.pointerEvents = 'none'; }, 80);
        };

        // iOS Safari gesture events
        window.addEventListener('gesturestart',  arm, { passive: true });
        window.addEventListener('gesturechange', arm, { passive: true });
        window.addEventListener('gestureend',   () => { shield.style.pointerEvents = 'none'; }, { passive: true });

        // Generic touch fallback
        window.addEventListener('touchstart', (e) => {
          (e.touches?.length || 0) >= 2 ? arm() : disarmSoon();
        }, { capture: true, passive: true });
        window.addEventListener('touchmove', (e) => {
          if ((e.touches?.length || 0) >= 2) arm();
        }, { capture: true, passive: true });
        window.addEventListener('touchend',   () => { shield.style.pointerEvents = 'none'; }, { capture: true, passive: true });
        window.addEventListener('touchcancel',() => { shield.style.pointerEvents = 'none'; }, { capture: true, passive: true });

        // Trackpad pinch (ctrl+wheel)
        let wheelTimer = null;
        window.addEventListener('wheel', (e) => {
          if (e.ctrlKey) {
            arm();
            clearTimeout(wheelTimer);
            wheelTimer = setTimeout(() => { shield.style.pointerEvents = 'none'; }, 200);
          }
        }, { passive: true });

        // brief arm on first paint to catch an immediate pinch
        shield.style.pointerEvents = 'auto';
        setTimeout(() => { shield.style.pointerEvents = 'none'; }, 120);
      }

      function init() {
        document.getElementById('app').src = GAS_URL;
        fit();
        window.addEventListener('resize', fit, { passive: true });
        window.addEventListener('orientationchange', fit, { passive: true });
        setupGestureShield();
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
    })();
  </script>
</body>
</html>
