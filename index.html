<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Enable native pinch zoom -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point</title>

  <style>
    /* Allow native gestures & panning */
    html, body {
      height: 100%;
      margin: 0;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: pinch-zoom pan-x pan-y;
      overflow: auto;                     /* pan after zoom */
      background: #0b0b0b;
    }

    /* Scroll container for panning when zoomed */
    .wrap {
      position: absolute;
      inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
    }

    :root { --scale: 1; --basew: 1152px; }  /* virtual desktop width on phone */

    /* Desktop: fill window, no transform */
    #app {
      position: absolute;
      top: 0; left: 0;
      border: 0;
      display: block;
      background: transparent;
      width: 100vw;
      height: 100dvh;
      transform: none;
      touch-action: pinch-zoom pan-x pan-y; /* gestures allowed over iframe element */
    }

    /* Phone: emulate desktop width, then scale down to fit */
    body.mobile #app {
      transform-origin: top left;
      transform: scale(var(--scale));
      width: var(--basew);                       /* unscaled width */
      height: calc(100dvh / var(--scale));       /* fills viewport after scaling */
      will-change: transform;
    }

    /* Transparent overlay that auto-appears only while a pinch is happening.
       Purpose: make pinch work even when starting over the table inside the iframe. */
    #pinchShield {
      position: fixed;
      inset: 0;
      z-index: 2147483647;                       /* above iframe */
      background: transparent;
      touch-action: pinch-zoom pan-x pan-y;      /* let browser handle pinch/pan */
      display: none;                              /* hidden except during pinch */
    }
  </style>

  <script>
    (function () {
      const DEFAULT_BASE_WIDTH = 1152; // tweak default phone size via ?w=1080 (bigger) or ?w=1280 (smaller)
      const GAS_URL = "https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec";

      function numParam(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      function fit() {
        const BASE_WIDTH = numParam('w', DEFAULT_BASE_WIDTH);
        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);
        const scale = Math.min(1, vw / BASE_WIDTH);   // downscale only on phones

        if (scale < 0.999) {
          document.body.classList.add('mobile');
          document.documentElement.style.setProperty('--scale', scale.toFixed(4));
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        } else {
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        }
      }

      // Auto pinch overlay: make pinch work even when starting over the table (inside iframe)
      function setupAutoPinchOverlay() {
        const shield = document.getElementById('pinchShield');
        let touches = 0, pointers = 0, hideTimer = null;

        const show = () => { if (shield.style.display !== 'block') shield.style.display = 'block'; };
        const hideSoon = () => {
          clearTimeout(hideTimer);
          hideTimer = setTimeout(() => { shield.style.display = 'none'; }, 200);
        };

        // Touch Events (Android + iOS)
        window.addEventListener('touchstart', (e) => {
          touches = e.touches.length;
          if (touches >= 2) show();
        }, { passive: true });

        window.addEventListener('touchmove', (e) => {
          touches = e.touches.length;
          if (touches >= 2) show();
        }, { passive: true });

        window.addEventListener('touchend', (e) => {
          touches = e.touches.length;
          if (touches < 2) hideSoon();
        }, { passive: true });

        window.addEventListener('touchcancel', () => {
          touches = 0;
          hideSoon();
        }, { passive: true });

        // Pointer Events (Chrome/Android + some others)
        window.addEventListener('pointerdown', (e) => {
          if (e.pointerType === 'touch') { pointers++; if (pointers >= 2) show(); }
        }, { passive: true });

        window.addEventListener('pointerup', (e) => {
          if (e.pointerType === 'touch') { pointers = Math.max(0, pointers - 1); if (pointers < 2) hideSoon(); }
        }, { passive: true });

        // Safari-specific: gesture events
        window.addEventListener('gesturestart', show, { passive: true });
        ['gestureend','gesturecancel'].forEach(ev => window.addEventListener(ev, hideSoon, { passive: true }));
      }

      function init() {
        fit(); // size before load to avoid flash
        document.getElementById('app').src = GAS_URL;
        setupAutoPinchOverlay();
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
      window.addEventListener('resize', fit, { passive: true });
      window.addEventListener('orientationchange', fit, { passive: true });
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <iframe id="app" loading="eager" referrerpolicy="no-referrer" allowfullscreen></iframe>
  </div>

  <!-- Auto pinch overlay (no buttons, appears only while two fingers are down) -->
  <div id="pinchShield" aria-hidden="true"></div>
</body>
</html>
