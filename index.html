<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point</title>

  <style>
    :root { --rail: 16px; --scale: 1; --basew: 1152px; }

    /* Let the browser handle zoom & pan; we scroll only the .wrap */
    html, body {
      height: 100%;
      margin: 0;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: pinch-zoom pan-x pan-y;
      overflow: hidden;                 /* avoid double scrollbars */
      background: #0b0b0b;
    }

    /* Fullscreen scroll area so 1-finger pan works even when zoomed */
    .wrap {
      position: absolute;
      inset: 0;
      overflow: auto;                   /* both axes */
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
    }

    /* Iframe fills viewport (desktop) */
    #app {
      position: absolute;
      inset: 0;
      border: 0;
      width: 100vw;
      height: 100dvh;
      background: transparent;
      touch-action: pinch-zoom pan-x pan-y;
    }

    /* Optional: “virtual desktop width” for very small phones (gives natural L/R scroll) */
    body.mobile #app {
      transform-origin: top left;
      transform: scale(var(--scale));
      width: var(--basew);
      height: calc(100dvh / var(--scale));
      will-change: transform;
    }

    /* -------- Pinch Rails (GitHub-only workaround) --------
       These belong to THIS page, not the iframe, so native pinch can start.
       Non-zero alpha makes them touchable on iOS but visually invisible. */
    .rail {
      position: fixed;
      z-index: 2147483647;
      background: rgba(0,0,0,0.001);    /* invisible but touchable */
      touch-action: pinch-zoom pan-x pan-y;
      pointer-events: auto;
    }
    /* Top & bottom rails (full width) */
    #railTop    { left: 0; right: 0; top: 0;    height: var(--rail); }
    #railBottom { left: 0; right: 0; bottom: 0; height: var(--rail); }
    /* Left & right rails (full height) */
    #railLeft   { top: 0; bottom: 0; left: 0;   width: var(--rail); }
    #railRight  { top: 0; bottom: 0; right: 0;  width: var(--rail); }

    /* (Optional) make rails bigger on extra-small phones */
    @media (max-width: 360px) {
      :root { --rail: 20px; }
    }
  </style>

  <script>
    (function () {
      // ===== CONFIG =====
      const GAS_URL = "https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec";
      const DEFAULT_BASE_WIDTH = 1152;   // change via ?w=1280 if you like
      // ===================

      function qpNumber(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      function fit() {
        const BASE_WIDTH = qpNumber('w', DEFAULT_BASE_WIDTH);
        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);
        const scale = Math.min(1, vw / BASE_WIDTH); // downscale only on narrow screens
        if (scale < 0.999) {
          document.body.classList.add('mobile');
          document.documentElement.style.setProperty('--scale', scale.toFixed(4));
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        } else {
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        }
      }

      function init() {
        fit();
        document.getElementById('app').src = GAS_URL;
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
      window.addEventListener('resize', fit, { passive: true });
      window.addEventListener('orientationchange', fit, { passive: true });
    })();
  </script>
</head>
<body>
  <!-- Pinch rails: start your pinch with one finger on any edge (top/bottom/left/right).
       The second finger can be anywhere—even over the table. -->
  <div id="railTop"    class="rail" aria-hidden="true"></div>
  <div id="railBottom" class="rail" aria-hidden="true"></div>
  <div id="railLeft"   class="rail" aria-hidden="true"></div>
  <div id="railRight"  class="rail" aria-hidden="true"></div>

  <div class="wrap">
    <iframe id="app" title="Pulse Point App"
            loading="eager" referrerpolicy="no-referrer" allowfullscreen></iframe>
  </div>
</body>
</html>
