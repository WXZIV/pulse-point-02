<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Enable native zoom; keep auto-fit working -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point</title>

  <style>
    html, body {
      height: 100%; margin: 0;
      -webkit-text-size-adjust: 100%; text-size-adjust: 100%;
      background: #0b0b0b;
    }

    .wrap { position: absolute; inset: 0; overflow: auto; background:#0b0b0b; }

    :root { --scale: 1; --basew: 1152px; }

    /* Desktop: fill window, no transform */
    #app {
      position: absolute; top: 0; left: 0; border: 0; display: block; background: transparent;
      transform: none; width: 100vw; height: 100dvh;
    }
    /* Phone: emulate desktop width then scale down */
    body.mobile #app {
      transform-origin: top left; transform: scale(var(--scale));
      width: var(--basew); height: calc(100dvh / var(--scale)); will-change: transform;
    }

    /* Floating zoom toggle */
    .zoom-btn {
      position: fixed; right: 12px; bottom: 12px; z-index: 9999;
      padding: 10px 14px; border-radius: 999px; font: 14px/1 system-ui, sans-serif;
      border: 1px solid #334155; background: #0f172a; color: #e5e7eb; opacity: .9;
    }
    .zoom-btn:active { transform: translateY(1px); }

    /* Zoom shield: when ON, sits above the iframe and lets the browser handle pinch anywhere */
    .shield {
      position: fixed; inset: 0; z-index: 9998; background: transparent;
      /* Critical: let browser do native pinch & pan on the shield */
      touch-action: pinch-zoom pan-x pan-y;
      /* Ensure you can pan while zoomed */
      overflow: auto; -webkit-overflow-scrolling: touch;
    }
    .hidden { display: none; }
  </style>

  <script>
    (function () {
      const DEFAULT_BASE_WIDTH = 1152;
      const GAS_URL = "https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec";

      function numParam(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      function fit() {
        const BASE_WIDTH = numParam('w', DEFAULT_BASE_WIDTH);
        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);
        const scale = Math.min(1, vw / BASE_WIDTH);  // downscale only on phones

        if (scale < 0.999) {
          document.body.classList.add('mobile');
          document.documentElement.style.setProperty('--scale', scale.toFixed(4));
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        } else {
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        }
      }

      function init() {
        fit();
        document.getElementById('app').src = GAS_URL;

        const btn = document.getElementById('zoomToggle');
        const shield = document.getElementById('zoomShield');
        btn.addEventListener('click', () => {
          const on = shield.classList.toggle('hidden');
          // toggle returns true when class was added; we want label to reflect state
          btn.textContent = shield.classList.contains('hidden') ? 'üîç Zoom' : '‚úÖ Pinch Enabled';
        });

        // Optional: auto-hide shield after 2s of no touches (so you can interact again)
        let touchTimer = null;
        ['touchstart','touchmove'].forEach(ev =>
          shield.addEventListener(ev, () => {
            clearTimeout(touchTimer);
            touchTimer = setTimeout(() => {
              shield.classList.add('hidden');
              btn.textContent = 'üîç Zoom';
            }, 2000);
          }, {passive:true})
        );
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
      window.addEventListener('resize', fit, { passive: true });
      window.addEventListener('orientationchange', fit, { passive: true });
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <iframe id="app" loading="eager" referrerpolicy="no-referrer" allowfullscreen></iframe>
  </div>

  <!-- Zoom control + shield (use when GAS page blocks pinch inside table) -->
  <button id="zoomToggle" class="zoom-btn">üîç Zoom</button>
  <div id="zoomShield" class="shield hidden" aria-hidden="true"></div>

  <noscript>
    <p style="padding:16px;color:#fff">
      Please enable JavaScript. If the frame doesn't load,
      <a style="color:#6cf" href="https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec" target="_blank" rel="noopener">
        open the Apps Script directly
      </a>.
    </p>
  </noscript>
</body>
</html>
