<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point (GitHub Wrapper)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: pinch-zoom pan-x pan-y;  /* allow native gestures */
      overflow: auto;
    }

    .wrap {
      position: fixed;
      inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }

    :root { --basew: 1080px; --scale: 1; }

    /* Desktop / wide screens: no transform, iframe fills window */
    #app {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100dvh;   /* fallback */
      height: 100svh;   /* mobile toolbars */
      border: 0;
      background: transparent;
      display: block;
      touch-action: pinch-zoom pan-x pan-y;
      backface-visibility: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Phones: scale down exactly to fit width */
    body.mobile #app {
      transform-origin: top left;
      transform: translateZ(0) scale(var(--scale));
      width: var(--basew);                 /* unscaled width */
      height: calc(100svh / var(--scale)); /* fills viewport after scaling */
      will-change: transform;
    }

    /* Overlay enables pinch starting over the iframe (iOS-friendly) */
    #gestureShield {
      position: fixed;
      inset: 0;
      z-index: 2147483647;
      background: transparent;
      pointer-events: none;             /* taps/scrolls pass through by default */
      touch-action: pinch-zoom pan-x pan-y;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      id="app"
      loading="eager"
      referrerpolicy="no-referrer"
      allowfullscreen
      src=""
      title="Pulse Point App">
    </iframe>
  </div>

  <div id="gestureShield" aria-hidden="true"></div>

  <script>
    (function () {
      // âœ… Your latest Apps Script URL
      const GAS_URL = "https://script.google.com/macros/s/AKfycbyQf1Hi15rMeyfPpmEX1Mh5lg0gKECRQrVb7HAnqlPJc_GBbcFnOaOx1x0H9ib6A9bA/exec";

      // Virtual desktop width (smaller value => bigger look on phones)
      const DEFAULT_BASE_WIDTH = 1080;

      function numParam(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      // Fit logic:
      // - Desktop (viewport >= base width): no scaling.
      // - Phone  (viewport  < base width): exact scale to fit width (no gaps).
      function fit() {
        const BASE_WIDTH = numParam('w', DEFAULT_BASE_WIDTH);
        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);
        document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');

        if (vw >= BASE_WIDTH) {
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
          return;
        }

        // Exact scale (add tiny epsilon so we don't under-fit due to float)
        let scale = Math.min(1, vw / BASE_WIDTH) + 0.0005;
        document.body.classList.add('mobile');
        document.documentElement.style.setProperty('--scale', scale.toFixed(4));
      }

      // Make pinch-zoom reliable on iOS & Android, even when starting over the iframe/table
      function setupGestureShield() {
        const shield = document.getElementById('gestureShield');
        let wheelTimer = null;

        // iOS Safari fires these even for gestures over cross-origin iframes
        window.addEventListener('gesturestart', () => {
          shield.style.pointerEvents = 'auto';
        }, { passive: true });
        window.addEventListener('gesturechange', () => {
          shield.style.pointerEvents = 'auto';
        }, { passive: true });
        window.addEventListener('gestureend', () => {
          shield.style.pointerEvents = 'none';
        }, { passive: true });

        // Android/Chrome & iPad trackpad pinch (ctrl+wheel)
        window.addEventListener('wheel', (e) => {
          if (e.ctrlKey) {
            shield.style.pointerEvents = 'auto';
            clearTimeout(wheelTimer);
            wheelTimer = setTimeout(() => { shield.style.pointerEvents = 'none'; }, 200);
          }
        }, { passive: true });

        // Fallback: if browser exposes Touch events at the page level
        window.addEventListener('touchstart', (e) => {
          if (e.touches && e.touches.length >= 2) {
            shield.style.pointerEvents = 'auto';
          }
        }, { capture: true, passive: true });
        window.addEventListener('touchend', (e) => {
          if (!e.touches || e.touches.length < 2) {
            shield.style.pointerEvents = 'none';
          }
        }, { capture: true, passive: true });
        window.addEventListener('touchcancel', () => {
          shield.style.pointerEvents = 'none';
        }, { capture: true, passive: true });
      }

      function init() {
        document.getElementById('app').src = GAS_URL;
        fit();
        window.addEventListener('resize', fit,   { passive: true });
        window.addEventListener('orientationchange', fit, { passive: true });
        setupGestureShield();
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
    })();
  </script>
</body>
</html>
