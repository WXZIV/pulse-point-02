<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- default meta; iOS will be overwritten to width=BASE_WIDTH in JS -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point</title>
  <style>
    /* Page basics */
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: pinch-zoom pan-x pan-y;
      overflow: auto;
    }
    /* Scroll container (so you can pan when zoomed-in) */
    .wrap {
      position: fixed;
      inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
    }

    /* Android/Small-screen sizing (same as your earlier code) */
    :root { --basew: 1000px; --scale: 1; }
    body.mobile #app {
      transform-origin: top left;
      transform: scale(var(--scale));
      width: var(--basew);               /* unscaled width */
      height: calc(100dvh / var(--scale)); /* fills viewport after scaling */
      will-change: transform;
    }

    /* Iframe defaults */
    #app {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100dvh;
      border: 0;
      background: transparent;
      display: block;
      touch-action: pinch-zoom pan-x pan-y;
    }

    /* Transparent overlay used only while pinching */
    #gestureShield {
      position: fixed;
      inset: 0;
      z-index: 2147483647;
      background: transparent;
      pointer-events: none; /* taps/scrolls pass through by default */
      touch-action: pinch-zoom pan-x pan-y;
    }

    /* Optional tiny helper label (toggle to debug) */
    #hint { position: fixed; bottom: 8px; left: 8px; opacity: .35; font: 12px/1.2 system-ui, sans-serif; }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      id="app"
      loading="eager"
      referrerpolicy="no-referrer"
      allowfullscreen
      src=""
      title="Pulse Point App">
    </iframe>
  </div>

  <div id="gestureShield" aria-hidden="true"></div>
  <!-- <div id="hint">1-finger: scroll & tap â€¢ 2-finger: pinch-zoom</div> -->

  <script>
    (function () {
      // ðŸ‘‰ Your Apps Script Web App URL
      const GAS_URL = "https://script.google.com/macros/s/AKfycbweRHw8SsIPvaP9Zw00T1U1PabDyteWXW6lm5iPaSaLHj4t1hqILIMiQDYKred03JKlPQ/exec";
      const DEFAULT_BASE_WIDTH = 1000;

      const isiOS =
        /iPad|iPhone|iPod/.test(navigator.userAgent || '') ||
        (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

      function numParam(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      // Android/desktop â†’ scale the iframe like earlier
      // iOS â†’ keep no CSS scaling; set meta viewport to fixed width for stability
      function fit() {
        const BASE_WIDTH = numParam('w', DEFAULT_BASE_WIDTH);
        const vp = document.querySelector('meta[name="viewport"]');

        if (isiOS) {
          // iPhone/iPad: use your iOS fix
          vp.setAttribute(
            'content',
            `width=${BASE_WIDTH}, minimum-scale=0.25, maximum-scale=10, user-scalable=yes, viewport-fit=cover`
          );
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        } else {
          // Android/others: same sizing behavior as your earlier code
          vp.setAttribute(
            'content',
            'width=device-width, initial-scale=1, minimum-scale=0.25, maximum-scale=10, user-scalable=yes, viewport-fit=cover'
          );
          const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);
          const scale = Math.min(1, vw / BASE_WIDTH); // downscale only
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');

          if (scale < 0.999) {
            document.body.classList.add('mobile');
            document.documentElement.style.setProperty('--scale', scale.toFixed(4));
          } else {
            document.body.classList.remove('mobile');
            document.documentElement.style.setProperty('--scale', '1');
          }
        }
      }

      // Pinch-zoom shield so the gesture always starts (Android + iOS)
      function setupGestureShield() {
        const shield = document.getElementById('gestureShield');
        let touches = 0, ptouches = 0;

        window.addEventListener('touchstart', (e) => {
          touches = e.touches.length;
          shield.style.pointerEvents = (touches >= 2) ? 'auto' : 'none';
        }, { capture: true, passive: true });

        window.addEventListener('touchmove', (e) => {
          touches = e.touches.length;
          shield.style.pointerEvents = (touches >= 2) ? 'auto' : 'none';
        }, { capture: true, passive: true });

        window.addEventListener('touchend', (e) => {
          touches = e.touches.length;
          if (touches < 2) shield.style.pointerEvents = 'none';
        }, { capture: true, passive: true });

        window.addEventListener('touchcancel', () => {
          touches = 0;
          shield.style.pointerEvents = 'none';
        }, { capture: true, passive: true });

        window.addEventListener('pointerdown', (e) => {
          if (e.pointerType === 'touch') {
            ptouches++;
            shield.style.pointerEvents = (ptouches >= 2) ? 'auto' : 'none';
          }
        }, { capture: true, passive: true });

        window.addEventListener('pointerup', (e) => {
          if (e.pointerType === 'touch') {
            ptouches = Math.max(0, ptouches - 1);
            if (ptouches < 2) shield.style.pointerEvents = 'none';
          }
        }, { capture: true, passive: true });

        window.addEventListener('pointercancel', (e) => {
          if (e.pointerType === 'touch') {
            ptouches = 0;
            shield.style.pointerEvents = 'none';
          }
        }, { capture: true, passive: true });

        // Extra: make sure Safari takes over during pinch
        window.addEventListener('gesturestart', () => {
          shield.style.pointerEvents = 'auto';
        }, { passive: true });
        window.addEventListener('gestureend', () => {
          shield.style.pointerEvents = 'none';
        }, { passive: true });
      }

      function init() {
        document.getElementById('app').src = GAS_URL;
        fit();
        window.addEventListener('resize', fit, { passive: true });
        window.addEventListener('orientationchange', fit, { passive: true });
        setupGestureShield();
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
    })();
  </script>
</body>
</html>
