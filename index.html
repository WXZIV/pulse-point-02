<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Let the browser handle native pinch-zoom -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point (GitHub Wrapper)</title>
  <style>
    /* Page basics */
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      /* Allow natural panning/zooming */
      touch-action: pinch-zoom pan-x pan-y;
      overflow: auto;
    }

    /* Scroll container (so you can pan when zoomed-in) */
    .wrap {
      position: fixed;
      inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
    }

    /* Iframe: full screen on desktop and mobile.
       No transform scaling â€” preserves original format/size. */
    #app {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100dvh;   /* fallback */
      height: 100svh;   /* prefer small viewport on iOS */
      border: 0;
      background: transparent;
      display: block;
      /* Let gestures bubble to the browser */
      touch-action: pinch-zoom pan-x pan-y;
    }

    /* Transparent overlay used only while pinching to force page-zoom on iOS */
    #gestureShield {
      position: fixed;
      inset: 0;
      z-index: 2147483647;
      background: transparent;
      pointer-events: none; /* taps/scrolls pass through normally */
      touch-action: pinch-zoom pan-x pan-y;
    }

    /* During pinch, disable iframe hit-testing so Safari zooms the page */
    body.pinching #app { pointer-events: none !important; }

    /* Optional tiny helper label (toggle to debug)
    #hint { position: fixed; bottom: 8px; left: 8px; opacity: .35; font: 12px/1.2 system-ui, sans-serif; }
    */
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      id="app"
      loading="eager"
      referrerpolicy="no-referrer"
      allowfullscreen
      src=""
      title="Pulse Point App">
    </iframe>
  </div>

  <!-- Overlay that activates only while pinching -->
  <div id="gestureShield" aria-hidden="true"></div>
  <!-- <div id="hint">1-finger: scroll & tap â€¢ 2-finger: pinch-zoom</div> -->

  <script>
    (function () {
      // ðŸ‘‰ Your Apps Script Web App URL
      const GAS_URL = "https://script.google.com/macros/s/AKfycbweRHw8SsIPvaP9Zw00T1U1PabDyteWXW6lm5iPaSaLHj4t1hqILIMiQDYKred03JKlPQ/exec";

      // Simple iOS detection (includes iPadOS desktop mode)
      const isIOS = (() => {
        const ua = navigator.userAgent || "";
        const platform = navigator.platform || "";
        const iOSDevice = /iPad|iPhone|iPod/.test(ua);
        const iPadOS = platform === "MacIntel" && navigator.maxTouchPoints > 1;
        return iOSDevice || iPadOS;
      })();

      function setupGestureShield() {
        const shield = document.getElementById('gestureShield');
        let touchCount = 0;
        let pointerTouchCount = 0;
        let pinching = false;

        const enableShield = () => { shield.style.pointerEvents = 'auto'; };
        const disableShield = () => { shield.style.pointerEvents = 'none'; };

        // iOS: earliest page-zoom signal
        if (isIOS) {
          window.addEventListener('gesturestart', () => {
            pinching = true;
            document.body.classList.add('pinching');
            enableShield();
          }, { passive: true });

          window.addEventListener('gestureend', () => {
            pinching = false;
            document.body.classList.remove('pinching');
            setTimeout(disableShield, 50);
          }, { passive: true });
        }

        // Touch events (fallback)
        window.addEventListener('touchstart', (e) => {
          touchCount = e.touches.length;
          if (touchCount >= 2) {
            pinching = true;
            document.body.classList.add('pinching');
            enableShield();
          }
        }, { capture: true, passive: true });

        window.addEventListener('touchmove', (e) => {
          touchCount = e.touches.length;
          if (touchCount >= 2) {
            pinching = true;
            document.body.classList.add('pinching');
            enableShield();
          } else if (!isIOS && touchCount < 2 && pinching) {
            pinching = false;
            document.body.classList.remove('pinching');
            disableShield();
          }
        }, { capture: true, passive: true });

        window.addEventListener('touchend', (e) => {
          touchCount = e.touches.length;
          if (!isIOS && touchCount < 2) {
            pinching = false;
            document.body.classList.remove('pinching');
            disableShield();
          }
        }, { capture: true, passive: true });

        window.addEventListener('touchcancel', () => {
          touchCount = 0;
          pinching = false;
          document.body.classList.remove('pinching');
          disableShield();
        }, { capture: true, passive: true });

        // Pointer events (Android/Chrome, modern iOS)
        window.addEventListener('pointerdown', (e) => {
          if (e.pointerType === 'touch') {
            pointerTouchCount++;
            if (pointerTouchCount >= 2) {
              pinching = true;
              document.body.classList.add('pinching');
              enableShield();
            }
          }
        }, { capture: true, passive: true });

        window.addEventListener('pointerup', (e) => {
          if (e.pointerType === 'touch') {
            pointerTouchCount = Math.max(0, pointerTouchCount - 1);
            if (!isIOS && pointerTouchCount < 2) {
              pinching = false;
              document.body.classList.remove('pinching');
              disableShield();
            }
          }
        }, { capture: true, passive: true });

        window.addEventListener('pointercancel', (e) => {
          if (e.pointerType === 'touch') {
            pointerTouchCount = 0;
            pinching = false;
            document.body.classList.remove('pinching');
            disableShield();
          }
        }, { capture: true, passive: true });
      }

      function init() {
        // Load your app (full screen)
        document.getElementById('app').src = GAS_URL;

        // Enable reliable pinch-zoom (incl. iPhone)
        setupGestureShield();
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
    })();
  </script>
</body>
</html>
