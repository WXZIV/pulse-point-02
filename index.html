<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Allow native page zoom on all browsers (incl. iPhone Safari) -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point (GitHub Wrapper)</title>
  <style>
    /* Base page */
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: pinch-zoom pan-x pan-y;
      overflow: auto;
    }

    /* Scrolling container so you can pan when zoomed */
    .wrap {
      position: fixed;
      inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
    }

    /* Virtual desktop width (phone scales down to fit) */
    :root { --basew: 1200px; --scale: 1; }

    /* Desktop iframe */
    #app {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100dvh;   /* desktop + modern mobile */
      border: 0;
      background: transparent;
      display: block;
      touch-action: pinch-zoom pan-x pan-y;
      backface-visibility: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Phone fit (downscale only; desktop stays 1:1) */
    body.mobile #app {
      transform-origin: top left;
      transform: translateZ(0) scale(var(--scale));
      width: var(--basew);
      height: calc(100dvh / var(--scale));
      will-change: transform;
    }

    /* Transparent overlay that turns on only while pinching.
       This lets iPhone Safari start a pinch gesture even over the iframe. */
    #gestureShield {
      position: fixed;
      inset: 0;
      z-index: 2147483647;
      background: transparent;
      pointer-events: none;               /* taps/scrolls go to iframe normally */
      touch-action: pinch-zoom pan-x pan-y;
      -webkit-user-select: none; user-select: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      id="app"
      loading="eager"
      referrerpolicy="no-referrer"
      allowfullscreen
      src=""
      title="Pulse Point App">
    </iframe>
  </div>

  <!-- Overlay used only during multi-touch pinch -->
  <div id="gestureShield" aria-hidden="true"></div>

  <script>
    (function () {
      // Your Apps Script web app
      const GAS_URL = "https://script.google.com/macros/s/AKfycbweRHw8SsIPvaP9Zw00T1U1PabDyteWXW6lm5iPaSaLHj4t1hqILIMiQDYKred03JKlPQ/exec";

      // Optional: override virtual width via ?w= (e.g. .../index.html?w=1100)
      const qs = new URL(location.href).searchParams;
      const DEFAULT_BASE_WIDTH = 1200;

      function numParam(name, def) {
        const v = qs.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      // Downscale for narrow screens; desktop remains full-size
      function fit() {
        const BASE_WIDTH = numParam('w', DEFAULT_BASE_WIDTH);
        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);
        let scale = Math.min(1, vw / BASE_WIDTH);     // never upscale desktop

        // Snap to DPR steps for crisper text while scaled
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const step = 1 / (dpr * 4);
        scale = Math.round(scale / step) / step;

        document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');

        if (scale < 0.999) {
          document.body.classList.add('mobile');
          document.documentElement.style.setProperty('--scale', scale.toFixed(4));
        } else {
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
        }
      }

      // Make pinch-zoom work on iPhone + Android even over the iframe
      function setupGestureShield() {
        const shield = document.getElementById('gestureShield');
        let singleTimer = null;

        const arm = () => { clearTimeout(singleTimer); shield.style.pointerEvents = 'auto'; };
        const disarm = () => { clearTimeout(singleTimer); shield.style.pointerEvents = 'none'; };
        const disarmSoon = () => { clearTimeout(singleTimer); singleTimer = setTimeout(disarm, 80); };

        // iOS Safari native gesture events
        window.addEventListener('gesturestart',  arm,   { passive: true });
        window.addEventListener('gesturechange', arm,   { passive: true });
        window.addEventListener('gestureend',    disarm,{ passive: true });

        // Touch fallback (Android + some iOS builds)
        window.addEventListener('touchstart', (e) => {
          (e.touches?.length || 0) >= 2 ? arm() : disarmSoon();
        }, { capture: true, passive: true });

        window.addEventListener('touchmove', (e) => {
          if ((e.touches?.length || 0) >= 2) arm();
        }, { capture: true, passive: true });

        window.addEventListener('touchend',   () => disarm(), { capture: true, passive: true });
        window.addEventListener('touchcancel',() => disarm(), { capture: true, passive: true });

        // Trackpad pinch (ctrl+wheel) on desktop
        let wheelTimer = null;
        window.addEventListener('wheel', (e) => {
          if (e.ctrlKey) {
            arm();
            clearTimeout(wheelTimer);
            wheelTimer = setTimeout(disarm, 200);
          }
        }, { passive: true });

        // Briefly arm on first paint so an immediate pinch is caught
        arm(); setTimeout(disarm, 120);
      }

      function init() {
        document.getElementById('app').src = GAS_URL;
        fit();
        window.addEventListener('resize', fit, { passive: true });
        window.addEventListener('orientationchange', fit, { passive: true });
        setupGestureShield();
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
    })();
  </script>
</body>
</html>
