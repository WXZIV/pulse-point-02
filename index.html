<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point (GitHub Wrapper)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: pinch-zoom pan-x pan-y;
      overflow: auto;
    }
    .wrap {
      position: fixed;
      inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }

    /* Virtual desktop width (used only on phones/narrow screens) */
    :root { --basew: 1200px; --scale: 1; }

    /* Desktop: fill window, no transform */
    #app {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100dvh;
      height: 100svh;
      border: 0;
      background: transparent;
      display: block;
      touch-action: pinch-zoom pan-x pan-y;
      backface-visibility: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Phone: fit-to-width, with scale applied (so content looks ~25% bigger) */
    body.mobile #app {
      transform-origin: top left;
      transform: translateZ(0) scale(var(--scale));
      width: var(--basew);                  /* unscaled width */
      height: calc(100svh / var(--scale));  /* fills viewport after scaling */
      will-change: transform;
    }

    /* Overlay: lets pinch start even when fingers land on the iframe/table */
    #gestureShield {
      position: fixed;
      inset: 0;
      z-index: 2147483647;
      background: transparent;
      pointer-events: none;                 /* taps/scrolls pass through by default */
      touch-action: pinch-zoom pan-x pan-y; /* browser handles pinch/pan */
      -webkit-user-select: none; user-select: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      id="app"
      loading="eager"
      referrerpolicy="no-referrer"
      allowfullscreen
      src=""
      title="Pulse Point App">
    </iframe>
  </div>

  <div id="gestureShield" aria-hidden="true"></div>

  <script>
    (function () {
      // Your Apps Script Web App URL (kept from your snippet)
      const GAS_URL = "https://script.google.com/macros/s/AKfycbweRHw8SsIPvaP9Zw00T1U1PabDyteWXW6lm5iPaSaLHj4t1hqILIMiQDYKred03JKlPQ/exec";

      // Tuning (override via URL: ?w=1200&s=1.2)
      const qs = new URL(location.href).searchParams;
      const DEFAULT_BASE_WIDTH = 1200;                // desktop-like width
      const DEFAULT_SCALE_BOOST = 1.25;               // ~25% bigger on phones
      const MIN_SCALE = 0.28;                         // donâ€™t get too tiny
      const MAX_SCALE = 0.995;                        // <1 avoids Safari jitter

      function numParam(name, def) {
        const v = qs.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      // Fit the iframe to the screen (phones get scaled; desktop is normal)
      function fit() {
        const BASE_WIDTH = numParam('w', DEFAULT_BASE_WIDTH);
        const BOOST = numParam('s', DEFAULT_SCALE_BOOST);
        document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');

        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);
        let scale = (vw / BASE_WIDTH) * BOOST;
        scale = Math.min(1, scale);

        // Snap to DPR steps for crisp text
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const step = 1 / (dpr * 4);
        scale = Math.round(scale / step) / step;

        scale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, scale));

        if (scale < 0.999) {
          document.body.classList.add('mobile');
          document.documentElement.style.setProperty('--scale', scale.toFixed(4));
        } else {
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
        }
      }

      // Pinch-zoom works on Android + iPhone (even starting over the iframe)
      function setupGestureShield() {
        const shield = document.getElementById('gestureShield');
        let singleTimer = null;

        const armForPinch = () => { clearTimeout(singleTimer); shield.style.pointerEvents = 'auto'; };
        const releaseSoon = () => { clearTimeout(singleTimer); singleTimer = setTimeout(() => { shield.style.pointerEvents = 'none'; }, 60); };

        // iOS Safari gesture events
        window.addEventListener('gesturestart',  armForPinch, { passive: true });
        window.addEventListener('gesturechange', armForPinch, { passive: true });
        window.addEventListener('gestureend',   () => { shield.style.pointerEvents = 'none'; }, { passive: true });

        // Generic touch fallback
        window.addEventListener('touchstart', (e) => {
          (e.touches?.length || 0) >= 2 ? armForPinch() : releaseSoon();
        }, { capture: true, passive: true });

        window.addEventListener('touchmove', (e) => {
          if ((e.touches?.length || 0) >= 2) armForPinch();
        }, { capture: true, passive: true });

        window.addEventListener('touchend', () => { shield.style.pointerEvents = 'none'; }, { capture: true, passive: true });
        window.addEventListener('touchcancel', () => { shield.style.pointerEvents = 'none'; }, { capture: true, passive: true });

        // Trackpad pinch (ctrl+wheel)
        let wheelTimer = null;
        window.addEventListener('wheel', (e) => {
          if (e.ctrlKey) {
            armForPinch();
            clearTimeout(wheelTimer);
            wheelTimer = setTimeout(() => { shield.style.pointerEvents = 'none'; }, 200);
          }
        }, { passive: true });
      }

      function init() {
        document.getElementById('app').src = GAS_URL;
        fit();
        window.addEventListener('resize', fit, { passive: true });
        window.addEventListener('orientationchange', fit, { passive: true });
        setupGestureShield();
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
    })();
  </script>
</body>
</html>
