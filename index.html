<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point (Embedded)</title>
  <style>
    /* Reset body and html margin and padding, set height to 100% */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #0b1220;
      font-family: 'Inter', system-ui, sans-serif;
      overflow: hidden; /* Prevent double-scrolling on mobile */
    }
    /* Frame wrapper to ensure the iframe takes full height and width */
    .frame-wrap {
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      align-items: stretch;
      justify-content: center;
    }
    /* Make iframe responsive by allowing it to scale and maintain aspect ratio */
    iframe {
      flex: 1;
      border: none;
      height: 100%;
      width: 100%;
      display: block; /* Ensure no extra space */
    }
    /* Optional: Adjustments for smaller screens */
    @media (max-width: 600px) {
      .frame-wrap {
        overflow: auto; /* Allow scrolling if needed */
        -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
      }
    }
  </style>
</head>
<body>
  <div class="frame-wrap">
    <iframe
      src="https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec"
      title="Pulse Point (Apps Script)"
      loading="eager"
      allow="clipboard-write; geolocation; camera; microphone; autoplay"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
