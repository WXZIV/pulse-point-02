<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Enable native pinch zoom -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point</title>
  <style>
    /* Allow native gestures & panning */
    html, body {
      height: 100%;
      margin: 0;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: pinch-zoom pan-x pan-y;
      overflow: auto; /* pan after zoom */
      background: #0b0b0b;
    }
    /* Scroll container for panning when zoomed */
    .wrap {
      position: absolute;
      inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
    }
    :root { --scale: 1; --basew: 1152px; } /* virtual desktop width on phone */
    /* Desktop: fill window, no transform */
    #app {
      position: absolute;
      top: 0; left: 0;
      border: 0;
      display: block;
      background: transparent;
      width: 100vw;
      height: 100dvh;
      transform: none;
      touch-action: pinch-zoom pan-x pan-y; /* gestures allowed over iframe element */
    }
    /* Phone: emulate desktop width, then scale down to fit */
    body.mobile #app {
      transform-origin: top left;
      transform: scale(var(--scale));
      width: var(--basew); /* unscaled width */
      height: calc(100dvh / var(--scale)); /* fills viewport after scaling */
      will-change: transform;
    }
    /* Transparent overlay for capturing pinch gestures, forwards single touches */
    #pinchShield {
      position: fixed;
      inset: 0;
      z-index: 2147483647; /* above iframe */
      background: transparent;
      touch-action: pinch-zoom pan-x pan-y; /* let browser handle pinch/pan */
      display: block;
      pointer-events: auto;
    }
  </style>
  <script>
    (function () {
      const DEFAULT_BASE_WIDTH = 1152; // tweak default phone size via ?w=1080 (bigger) or ?w=1280 (smaller)
      const GAS_URL = "https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec";
      function numParam(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }
      function fit() {
        const BASE_WIDTH = numParam('w', DEFAULT_BASE_WIDTH);
        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);
        const scale = Math.min(1, vw / BASE_WIDTH); // downscale only on phones
        if (scale < 0.999) {
          document.body.classList.add('mobile');
          document.documentElement.style.setProperty('--scale', scale.toFixed(4));
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        } else {
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        }
      }
      function setupPinchShield() {
        const shield = document.getElementById('pinchShield');
        function forwardEvent(e) {
          if (e.touches.length !== 1) return; // only forward single touch, multi for zoom
          e.preventDefault(); // prevent on shield for single
          const touch = e.touches[0];
          const x = touch.clientX;
          const y = touch.clientY;
          // Temporarily disable pointer-events to find element below
          shield.style.pointerEvents = 'none';
          const targetElement = document.elementFromPoint(x, y);
          shield.style.pointerEvents = 'auto';
          if (!targetElement) return;
          // Create new touches
          const newTouches = [];
          for (let i = 0; i < e.touches.length; i++) {
            const t = e.touches[i];
            newTouches.push(new Touch({
              identifier: t.identifier,
              target: targetElement,
              clientX: t.clientX,
              clientY: t.clientY,
              screenX: t.screenX,
              screenY: t.screenY,
              pageX: t.pageX,
              pageY: t.pageY,
              radiusX: t.radiusX || 1,
              radiusY: t.radiusY || 1,
              rotationAngle: t.rotationAngle || 0,
              force: t.force || 0
            }));
          }
          const newChangedTouches = [];
          for (let i = 0; i < e.changedTouches.length; i++) {
            const t = e.changedTouches[i];
            newChangedTouches.push(new Touch({
              identifier: t.identifier,
              target: targetElement,
              clientX: t.clientX,
              clientY: t.clientY,
              screenX: t.screenX,
              screenY: t.screenY,
              pageX: t.pageX,
              pageY: t.pageY,
              radiusX: t.radiusX || 1,
              radiusY: t.radiusY || 1,
              rotationAngle: t.rotationAngle || 0,
              force: t.force || 0
            }));
          }
          const newTargetTouches = [];
          for (let i = 0; i < e.targetTouches.length; i++) {
            const t = e.targetTouches[i];
            newTargetTouches.push(new Touch({
              identifier: t.identifier,
              target: targetElement,
              clientX: t.clientX,
              clientY: t.clientY,
              screenX: t.screenX,
              screenY: t.screenY,
              pageX: t.pageX,
              pageY: t.pageY,
              radiusX: t.radiusX || 1,
              radiusY: t.radiusY || 1,
              rotationAngle: t.rotationAngle || 0,
              force: t.force || 0
            }));
          }
          // Create new event
          const newEvent = new TouchEvent(e.type, {
            bubbles: true,
            cancelable: true,
            composed: true,
            touches: newTouches,
            targetTouches: newTargetTouches,
            changedTouches: newChangedTouches
          });
          targetElement.dispatchEvent(newEvent);
        }
        shield.addEventListener('touchstart', forwardEvent, { passive: false });
        shield.addEventListener('touchmove', forwardEvent, { passive: false });
        shield.addEventListener('touchend', forwardEvent, { passive: false });
        shield.addEventListener('touchcancel', forwardEvent, { passive: false });
      }
      function init() {
        fit(); // size before load to avoid flash
        document.getElementById('app').src = GAS_URL;
        setupPinchShield();
      }
      document.addEventListener('DOMContentLoaded', init, { passive: true });
      window.addEventListener('resize', fit, { passive: true });
      window.addEventListener('orientationchange', fit, { passive: true });
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <iframe id="app" loading="eager" referrerpolicy="no-referrer" allowfullscreen></iframe>
  </div>
  <!-- Transparent pinch overlay -->
  <div id="pinchShield" aria-hidden="true"></div>
</body>
</html>
