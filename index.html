<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=10.0, user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point (Embedded)</title>
  <style>
    /* Base layout from original */
    html, body {
      height: auto;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1A2A44 0%, #0D1B2A 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      overflow: auto;
      color: #ECF0F1;
      font-size: clamp(14px, 2vw, 16px);
      line-height: 1.6;
      display: block;
      transition: all 0.3s ease;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }
    /* Frame wrapper to ensure the iframe takes full height and width */
    .frame-wrap {
      display: flex;
      height: 100vh;
      width: 100%;
      align-items: stretch;
      justify-content: center;
    }
    /* Iframe styling from original adjustments */
    iframe {
      flex: 1;
      border: none;
      height: 100%;
      width: 100%;
      overflow-x: auto;
      overflow-y: auto;
      max-height: calc(100vh - 250px);
      position: relative;
      will-change: scroll-position;
      border: 2px solid #D4A017;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      background: #fff;
      margin: 0;
      overscroll-behavior: contain;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-x pan-y;
    }
    /* Scrollbar from original */
    iframe::-webkit-scrollbar { width: 8px; height: 8px; }
    iframe::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
    iframe::-webkit-scrollbar-thumb { background: #D4A017; border-radius: 10px; }
    iframe::-webkit-scrollbar-thumb:hover { background: #ffd605; }
    /* Mobile adjustments from original @media (max-width:768px) */
    @media (max-width: 768px) {
      #navbar { padding: 12px 16px; }
      #sidebar { width: 100%; top: 64px; height: calc(100vh - 64px); padding: 12px; }
      #content {
        margin-top: 110px;
        padding: 12px;
        overflow-y: visible;
        overflow-x: visible;
        margin-left: 0;
        -webkit-overflow-scrolling: touch;
      }
      iframe {
        table-layout: auto;
        min-width: 100%;
        padding: 8px 4px;
        font-size: 12px;
        white-space: nowrap !important;
        word-break: normal !important;
        word-wrap: normal !important;
        overflow: hidden !important;
        text-overflow: ellipsis !important;
        line-height: 1.3;
        vertical-align: top;
        hyphens: none;
        max-width: none;
      }
      #top-menu { flex-direction: column; align-items: center; padding: 12px; gap: 8px; }
      .top-menu-group, .top-menu-group-header, .top-menu-group-content { width: 100%; position: static; transform: none; }
      #table-tools { flex-direction: column; align-items: flex-start; gap: 8px; }
      #updateTimeBadge { align-self: flex-end; font-size: 0.9em; }
      iframe { border-radius: 8px; overflow-x: auto; overflow-y: auto; max-height: calc(100vh - 200px); }
      iframe::before {
        content: 'â†” Swipe left/right to scroll';
        position: absolute; top: -30px; left: 0; background: rgba(0,0,0,0.7); color: white; padding: 4px 8px; font-size: 10px; border-radius: 4px; opacity: 0; transition: opacity 0.3s;
        pointer-events: none; z-index: 1;
      }
      iframe:hover::before { opacity: 1; }
      /* Full screen chart modal on mobile */
      .chart-modal {
        inset: 0 !important;
        padding: 8px;
        border-radius: 0;
        max-width: none !important;
        max-height: none !important;
        width: 100vw !important;
        height: 100vh !important;
        overflow-y: auto;
        overflow-x: hidden;
      }
      .chart-backdrop {
        inset: 0 !important;
        z-index: 10000;
      }
      /* Dropdowns */
      .filters select {
        width: 100% !important;
        min-width: unset !important;
        max-width: none !important;
        -webkit-appearance: menulist !important;
        appearance: menulist !important;
        font-size: 14px;
        padding: 10px;
      }
      .filters .row {
        flex-direction: column !important;
        align-items: stretch !important;
        gap: 10px !important;
      }
      .filters label {
        min-width: auto !important;
        width: 100% !important;
        display: block !important;
      }
      .filters .row-tight {
        flex-direction: column !important;
        align-items: stretch !important;
        gap: 8px !important;
      }
      .toggle-wrap {
        justify-content: space-between !important;
        width: 100% !important;
      }
      /* KPIs */
      .kpis {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 0.5rem;
      }
      .chart-area {
        height: 60vh !important;
        min-height: 300px !important;
      }
      .table-area {
        margin-top: 0.5rem;
      }
      .table-scroll {
        max-height: 20vh !important;
      }
    }
    /* Landscape from original */
    @media (orientation: landscape) and (max-width: 768px) {
      .chart-modal {
        padding: 4px !important;
      }
      .chart-area {
        height: 75vh !important;
      }
      .filters {
        padding: 8px !important;
      }
      .kpis {
        grid-template-columns: repeat(5, 1fr) !important;
      }
      .table-scroll {
        max-height: 15vh !important;
      }
      .filters select {
        font-size: 12px;
        padding: 8px;
        height: 40px;
      }
      .filters .row-tight {
        gap: 6px !important;
      }
      iframe {
        overflow-x: hidden !important;
      }
      iframe > table {
        width: 100% !important;
        table-layout: fixed !important;
      }
      iframe > table th,
      iframe > table td {
        white-space: normal !important;
        word-wrap: break-word !important;
        overflow-wrap: break-word !important;
        text-overflow: clip !important;
        padding: 4px 2px !important;
        font-size: 10px !important;
      }
      iframe::before {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="frame-wrap">
    <iframe
      src="https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec"
      title="Pulse Point (Apps Script)"
      loading="lazy"
      allow="clipboard-write; geolocation; camera; microphone; autoplay">
    </iframe>
  </div>
</body>
</html>
