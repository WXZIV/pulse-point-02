<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point (GitHub Wrapper)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: pinch-zoom pan-x pan-y;
      overflow: auto;
    }
    .wrap {
      position: fixed;
      inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }

    /* Slightly larger virtual width => content appears a bit smaller on phones */
    :root { --basew: 1180px; --scale: 1; }

    #app {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100dvh;
      height: 100svh; /* better on mobile */
      border: 0;
      background: transparent;
      display: block;
      touch-action: pinch-zoom pan-x pan-y;
      backface-visibility: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Phone: scale the iframe to fit width */
    body.mobile #app {
      transform-origin: top left;
      transform: translateZ(0) scale(var(--scale));
      width: var(--basew);
      height: calc(100svh / var(--scale));
      will-change: transform;
    }

    /* Overlay to ensure pinch can start over the iframe/table (iOS + Android) */
    #gestureShield {
      position: fixed;
      inset: 0;
      z-index: 2147483647;
      background: transparent;
      pointer-events: none;              /* released by default */
      touch-action: pinch-zoom pan-x pan-y;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      id="app"
      loading="eager"
      referrerpolicy="no-referrer"
      allowfullscreen
      src=""
      title="Pulse Point App">
    </iframe>
  </div>

  <div id="gestureShield" aria-hidden="true"></div>

  <script>
    (function () {
      // Your Apps Script Web App URL
      const GAS_URL = "https://script.google.com/macros/s/AKfycbweRHw8SsIPvaP9Zw00T1U1PabDyteWXW6lm5iPaSaLHj4t1hqILIMiQDYKred03JKlPQ/exec";

      // Smaller look on phones (text slightly smaller than before)
      const DEFAULT_BASE_WIDTH = 1180;   // â†‘ bigger virtual width => smaller UI
      const DEFAULT_SCALE_BOOST = 1.00;  // no extra boost
      const MIN_EFFECTIVE_SCALE = 0.86;  // allow a touch smaller if needed
      const MAX_EFFECTIVE_SCALE = 0.995; // close to 1 avoids layout jank

      function numParam(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      function fit() {
        const BASE_WIDTH = numParam('w', DEFAULT_BASE_WIDTH);
        const BOOST = numParam('s', DEFAULT_SCALE_BOOST);
        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);

        let rawScale = (vw / BASE_WIDTH) * BOOST;
        rawScale = Math.min(1, rawScale);

        // Snap to DPR to reduce blur
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const step = 1 / (dpr * 4);
        let snapped = Math.round(rawScale / step) / step;
        snapped = Math.max(MIN_EFFECTIVE_SCALE, Math.min(MAX_EFFECTIVE_SCALE, snapped));

        document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');

        if (snapped < 0.999) {
          document.body.classList.add('mobile');
          document.documentElement.style.setProperty('--scale', snapped.toFixed(4));
        } else {
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
        }
      }

      // Pinch-zoom support for Android + iPhone
      function setupGestureShield() {
        const shield = document.getElementById('gestureShield');
        let singleTimer = null;

        function armForSingleTouch() {
          shield.style.pointerEvents = 'auto';
          clearTimeout(singleTimer);
          singleTimer = setTimeout(() => { shield.style.pointerEvents = 'none'; }, 70);
        }
        function keepForMultiTouch() {
          clearTimeout(singleTimer);
          shield.style.pointerEvents = 'auto';
        }

        // iOS Safari gesture events
        window.addEventListener('gesturestart', keepForMultiTouch, { passive: true });
        window.addEventListener('gesturechange', keepForMultiTouch, { passive: true });
        window.addEventListener('gestureend', () => { shield.style.pointerEvents = 'none'; }, { passive: true });

        // Touch fallback (Android + some iOS)
        window.addEventListener('touchstart', (e) => {
          const cnt = e.touches ? e.touches.length : 0;
          if (cnt >= 2) keepForMultiTouch(); else armForSingleTouch();
        }, { capture: true, passive: true });
        window.addEventListener('touchmove', (e) => {
          const cnt = e.touches ? e.touches.length : 0;
          if (cnt >= 2) keepForMultiTouch();
        }, { capture: true, passive: true });
        window.addEventListener('touchend', (e) => {
          const cnt = e.touches ? e.touches.length : 0;
          if (cnt < 2) shield.style.pointerEvents = 'none';
        }, { capture: true, passive: true });
        window.addEventListener('touchcancel', () => { shield.style.pointerEvents = 'none'; }, { capture: true, passive: true });

        // Trackpad pinch (ctrl+wheel)
        let wheelTimer = null;
        window.addEventListener('wheel', (e) => {
          if (e.ctrlKey) {
            keepForMultiTouch();
            clearTimeout(wheelTimer);
            wheelTimer = setTimeout(() => { shield.style.pointerEvents = 'none'; }, 200);
          }
        }, { passive: true });
      }

      function init() {
        document.getElementById('app').src = GAS_URL;
        fit();
        window.addEventListener('resize', fit, { passive: true });
        window.addEventListener('orientationchange', fit, { passive: true });
        setupGestureShield();
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
    })();
  </script>
</body>
</html>
