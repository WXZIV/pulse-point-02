<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Apps Script Embed (Auto-Fit)</title>

  <style>
    html, body { height: 100%; margin: 0; -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }
    body { background: #0b0b0b; }

    /* Container that holds the scaled iframe */
    .wrap {
      position: fixed;
      inset: 0;
      overflow: hidden;               /* avoid scrollbars from scaling math */
      background: #0b0b0b;
    }

    /* We scale the iframe itself (never touch your GAS page) */
    :root { --scale: 1; }             /* JS updates this */
    #app.frame {
      position: absolute;
      top: 0; left: 0;
      border: 0;
      transform-origin: top left;
      transform: scale(var(--scale));
      background: transparent;
      display: block;
      will-change: transform;
    }
  </style>

  <script>
    (function () {
      // Set this to your GAS mobile design width (try 430–520). Bigger number => slightly smaller on phones.
      const BASE_WIDTH = 520;

      // Your Apps Script URL:
      const GAS_URL = "https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec";

      function fit() {
        const vw = Math.min(window.innerWidth,  document.documentElement.clientWidth  || window.innerWidth);
        const vh = Math.min(window.innerHeight, document.documentElement.clientHeight || window.innerHeight);

        // Only scale DOWN on narrow screens; never scale up.
        const scale = Math.min(1, vw / BASE_WIDTH);

        // Apply scale
        document.documentElement.style.setProperty('--scale', scale.toFixed(4));

        // Size the unscaled iframe so that after scaling it exactly fills the viewport.
        const iframe = document.getElementById('app');
        iframe.style.width  = BASE_WIDTH + 'px';     // unscaled width
        iframe.style.height = (vh / scale) + 'px';   // unscaled height to fill visible vh after scaling
      }

      // Run sizing ASAP, then on changes
      function init() {
        const iframe = document.getElementById('app');
        fit();                          // size before load to avoid “flash of big UI”
        iframe.src = GAS_URL;           // then load your GAS page
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
      window.addEventListener('resize', fit, { passive: true });
      window.addEventListener('orientationchange', fit, { passive: true });
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <iframe id="app" class="frame" loading="eager" referrerpolicy="no-referrer" allowfullscreen></iframe>
  </div>

  <noscript>
    <p style="padding:16px;color:#fff">
      Please enable JavaScript. If the frame doesn't load,
      <a style="color:#6cf" href="https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec" target="_blank" rel="noopener">
        open the Apps Script directly
      </a>.
    </p>
  </noscript>
</body>
</html>
