<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Apps Script Embed</title>
  <style>
    /* Full-viewport on all devices */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrollbars */
    }
    .frame {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100dvh; /* Mobile-safe unit */
      border: 0;
      background: transparent;
      display: block;
      /* Ensure iframe content scales correctly */
      transform-origin: top left;
    }
    /* Dark page background behind the frame */
    body {
      background: #0b0b0b;
    }
    /* Handle very small screens */
    @media screen and (max-width: 360px) {
      .frame {
        transform: scale(0.9); /* Slightly scale down for tiny screens */
      }
    }
  </style>
</head>
<body>
  <!-- Google Apps Script web app, shown 1:1 with no changes -->
  <iframe
    class="frame"
    src="https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec"
    loading="eager"
    referrerpolicy="no-referrer">
  </iframe>
  <noscript>
    <p style="padding:16px; color: #fff; text-align: center;">
      Please enable JavaScript. If the frame doesn't load,
      <a href="https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec" target="_blank" rel="noopener">
        open the Apps Script directly
      </a>.
    </p>
  </noscript>
  <script>
    // Dynamically adjust iframe scale for better fit on small screens
    function adjustIframeScale() {
      const iframe = document.querySelector('.frame');
      const width = window.innerWidth;
      if (width < 360) {
        iframe.style.transform = `scale(${Math.max(0.85, width / 360)})`;
      } else {
        iframe.style.transform = 'scale(1)';
      }
    }
    window.addEventListener('resize', adjustIframeScale);
    window.addEventListener('load', adjustIframeScale);
  </script>
</body>
</html>
