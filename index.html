<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Allow native pinch zoom -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point</title>

  <style>
    :root {
      /* Virtual canvas size (can be overridden by ?w=&h= params) */
      --content-w: 1440px;
      --content-h: 100dvh;
    }

    /* Let the page accept native zoom & panning */
    html, body {
      height: 100%;
      margin: 0;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: pinch-zoom pan-x pan-y;
      background: #0b0b0b;
      overflow: hidden; /* we'll scroll the .scroller area instead */
    }

    /* 2D scroll surface: one-finger pan in any direction */
    .scroller {
      width: 100vw;
      height: 100dvh;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pinch-zoom pan-x pan-y; /* allow both pinch and pan */
      overscroll-behavior: contain;
      background: #0b0b0b;
    }

    /* Make the iframe area wider than the viewport so L/R scroll is possible
       even if the iframe content is cross-origin and can't be edited. */
    .surface {
      width: var(--content-w);
      height: var(--content-h);
      position: relative;
      margin: 0;
    }

    /* The embedded GAS app */
    #app {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: transparent;
      touch-action: pinch-zoom pan-x pan-y; /* gestures on iframe surface */
    }

    /* Overlay shows ONLY while 2+ touches are down.
       It lets the browser start pinch even if the first finger lands on the iframe. */
    #pinchShield {
      position: fixed;
      inset: 0;
      z-index: 2147483647;
      background: transparent;
      touch-action: pinch-zoom pan-x pan-y;
      display: none; /* visible only during pinch */
    }
  </style>

  <script>
    (function () {
      // ======= CONFIG =======
      const GAS_URL = "https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec";
      const DEFAULT_W = 1440;   // virtual canvas width (px)
      const DEFAULT_H = 0;      // 0 -> use 100dvh; set px to force a fixed height
      // =======================

      const qp = new URL(location.href).searchParams;
      const num = (k, d) => {
        const v = Number(qp.get(k));
        return Number.isFinite(v) && v > 0 ? v : d;
      };

      function applyCanvasSize() {
        const w = num('w', DEFAULT_W);
        const h = num('h', DEFAULT_H);
        document.documentElement.style.setProperty('--content-w', w + 'px');
        document.documentElement.style.setProperty('--content-h', h > 0 ? (h + 'px') : '100dvh');
      }

      // Overlay visible only while 2+ touches are present, hides instantly after
      function setupAutoPinchOverlay() {
        const shield = document.getElementById('pinchShield');
        let touches = 0, pointers = 0;

        const show = () => { if (shield.style.display !== 'block') shield.style.display = 'block'; };
        const hideNow = () => { shield.style.display = 'none'; };

        // Touch events (iOS/Android)
        window.addEventListener('touchstart', e => {
          touches = e.touches.length;
          if (touches >= 2) show();
        }, { passive: true });

        window.addEventListener('touchmove', e => {
          touches = e.touches.length;
          if (touches >= 2) show();
        }, { passive: true });

        window.addEventListener('touchend', e => {
          touches = e.touches.length;
          if (touches < 2) hideNow();
        }, { passive: true });

        window.addEventListener('touchcancel', () => {
          touches = 0;
          hideNow();
        }, { passive: true });

        // Pointer events (Chrome/Android)
        window.addEventListener('pointerdown', e => {
          if (e.pointerType === 'touch') { pointers++; if (pointers >= 2) show(); }
        }, { passive: true });

        window.addEventListener('pointerup', e => {
          if (e.pointerType === 'touch') { pointers = Math.max(0, pointers - 1); if (pointers < 2) hideNow(); }
        }, { passive: true });

        window.addEventListener('pointercancel', e => {
          if (e.pointerType === 'touch') { pointers = 0; hideNow(); }
        }, { passive: true });

        // iOS Safari gesture events
        window.addEventListener('gesturestart', show, { passive: true });
        window.addEventListener('gestureend', hideNow, { passive: true });
        window.addEventListener('gesturecancel', hideNow, { passive: true });
      }

      function init() {
        applyCanvasSize();
        document.getElementById('app').src = GAS_URL;
        setupAutoPinchOverlay();
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
      // If orientation or viewport size changes, keep canvas size as set by ?w= & ?h=
      window.addEventListener('orientationchange', applyCanvasSize, { passive: true });
      window.addEventListener('resize', applyCanvasSize, { passive: true });
    })();
  </script>
</head>
<body>
  <div class="scroller">
    <div class="surface">
      <iframe id="app" title="Pulse Point App"
              loading="eager" referrerpolicy="no-referrer" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Overlay used only during active pinch -->
  <div id="pinchShield" aria-hidden="true"></div>
</body>
</html>
