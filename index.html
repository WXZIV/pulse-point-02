<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=10.0, user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point</title>
  <style>
    /* Base layout */
    html, body {
      height: auto;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1A2A44 0%, #0D1B2A 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      overflow: auto;
      color: #ECF0F1;
      font-size: clamp(14px, 2vw, 16px);
      line-height: 1.6;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }
    /* Frame wrapper to ensure the iframe takes full height and width */
    .frame-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      width: 100%;
    }
    /* Iframe styling */
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100vh;
      background: #fff; /* Fallback background */
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      overflow-x: auto;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-x pan-y;
    }
    /* Scrollbar styling */
    iframe::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    iframe::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    iframe::-webkit-scrollbar-thumb {
      background: #D4A017;
      border-radius: 10px;
    }
    iframe::-webkit-scrollbar-thumb:hover {
      background: #ffd605;
    }
    /* Swipe hint for mobile */
    .frame-wrap::before {
      content: 'â†” Swipe left/right to scroll';
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 4px 8px;
      font-size: 10px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 1;
    }
    .frame-wrap:hover::before {
      opacity: 1;
    }
    /* Mobile adjustments */
    @media (max-width: 768px) {
      .frame-wrap {
        padding: 12px;
        margin-top: 0;
      }
      iframe {
        border-radius: 8px;
        max-height: calc(100vh - 24px);
        width: 100%;
        height: 100%;
      }
      .frame-wrap::before {
        top: 8px;
        left: 8px;
        font-size: 10px;
      }
    }
    /* Landscape adjustments */
    @media (orientation: landscape) and (max-width: 768px) {
      .frame-wrap {
        padding: 4px;
      }
      iframe {
        border-radius: 4px;
        max-height: calc(100vh - 8px);
        overflow-x: hidden;
      }
      .frame-wrap::before {
        display: none;
      }
      /* Force iframe content to adapt */
      iframe {
        width: 100% !important;
        height: 100% !important;
      }
    }
  </style>
</head>
<body>
  <div class="frame-wrap">
    <iframe
      src="https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec"
      title="Pulse Point (Apps Script)"
      loading="lazy"
      allow="clipboard-write; geolocation; camera; microphone; autoplay">
    </iframe>
  </div>
</body>
</html>
