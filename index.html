<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Keep native pinch-zoom on all devices -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point (GitHub Wrapper)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: pinch-zoom pan-x pan-y;
      overflow: auto;
    }
    .wrap {
      position: fixed;
      inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
      padding-bottom: env(safe-area-inset-bottom, 0px);
    }

    /* Virtual desktop width used only on narrow screens */
    :root { --basew: 1280px; --scale: 1; }

    /* Iframe fills the window on desktop (no transform) */
    #app {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100dvh;
      height: 100svh;
      border: 0;
      background: transparent;
      display: block;
      touch-action: pinch-zoom pan-x pan-y;
      backface-visibility: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Phone/narrow windows: scale to fit width (normal full fit) */
    body.mobile #app {
      transform-origin: top left;
      transform: translateZ(0) scale(var(--scale));
      width: var(--basew);                  /* unscaled width */
      height: calc(100svh / var(--scale));  /* fills viewport after scaling */
      will-change: transform;
    }

    /* Overlay so a two-finger pinch can start over the iframe/table */
    #gestureShield {
      position: fixed;
      inset: 0;
      z-index: 2147483647;
      background: transparent;
      pointer-events: auto;                 /* armed by default */
      touch-action: pinch-zoom pan-x pan-y; /* let browser handle gestures */
      -webkit-user-select: none; user-select: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      id="app"
      loading="eager"
      referrerpolicy="no-referrer"
      allowfullscreen
      src=""
      title="Pulse Point App">
    </iframe>
  </div>

  <div id="gestureShield" aria-hidden="true"></div>

  <script>
    (function () {
      // 👉 Your Apps Script Web App URL
      const GAS_URL = "https://script.google.com/macros/s/AKfycbweRHw8SsIPvaP9Zw00T1U1PabDyteWXW6lm5iPaSaLHj4t1hqILIMiQDYKred03JKlPQ/exec";
      // Optional: allow ?src=<url> override
      const qsSrc = new URL(location.href).searchParams.get("src");
      const APP_URL = qsSrc || GAS_URL;

      // Fit logic:
      // - Desktop (>= DESKTOP_MIN): no scaling (true full fit)
      // - Narrow windows/phones: scale = viewportWidth / baseWidth (fit-to-width)
      const DESKTOP_MIN        = 1280;        // treat >= this as desktop (no transform)
      const DEFAULT_BASE_WIDTH = 1280;        // “normal” desktop content width
      const MIN_SCALE          = 0.30;
      const MAX_SCALE          = 0.999;       // just below 1 to avoid Safari jitter

      function numParam(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      function fit() {
        const BASE_WIDTH = numParam('w', DEFAULT_BASE_WIDTH);
        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);

        document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');

        if (vw >= DESKTOP_MIN) {
          // Desktop: fill window, no transform
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
          return;
        }

        // Phone / narrow window: fit-to-width
        let scale = vw / BASE_WIDTH;
        const dpr  = Math.max(1, window.devicePixelRatio || 1);
        const step = 1 / (dpr * 4); // snap to reduce blur
        scale = Math.round(scale / step) / step;
        scale = Math.max(MIN_SCALE, Math.min(MAX_SCALE, scale));

        document.body.classList.add('mobile');
        document.documentElement.style.setProperty('--scale', scale.toFixed(4));
      }

      // Pinch-zoom that works on Android + iPhone (even over the iframe)
      function setupGestureShield() {
        const shield = document.getElementById('gestureShield');
        let singleTimer = null;

        function releaseSoonForSingle() {
          clearTimeout(singleTimer);
          singleTimer = setTimeout(() => { shield.style.pointerEvents = 'none'; }, 60);
        }
        function keepArmed() {
          clearTimeout(singleTimer);
          shield.style.pointerEvents = 'auto';
        }

        // iOS Safari gesture events
        window.addEventListener('gesturestart',  keepArmed, { passive: true });
        window.addEventListener('gesturechange', keepArmed, { passive: true });
        window.addEventListener('gestureend',   () => { shield.style.pointerEvents = 'none'; }, { passive: true });

        // Touch fallback (Android + some iOS builds)
        window.addEventListener('touchstart', (e) => {
          const n = e.touches ? e.touches.length : 0;
          if (n >= 2) keepArmed(); else releaseSoonForSingle();
        }, { capture: true, passive: true });

        window.addEventListener('touchmove', (e) => {
          const n = e.touches ? e.touches.length : 0;
          if (n >= 2) keepArmed();
        }, { capture: true, passive: true });

        window.addEventListener('touchend',   () => { shield.style.pointerEvents = 'none'; }, { capture: true, passive: true });
        window.addEventListener('touchcancel',() => { shield.style.pointerEvents = 'none'; }, { capture: true, passive: true });

        // Trackpad pinch on desktop (ctrl+wheel)
        let wheelTimer = null;
        window.addEventListener('wheel', (e) => {
          if (e.ctrlKey) {
            keepArmed();
            clearTimeout(wheelTimer);
            wheelTimer = setTimeout(() => { shield.style.pointerEvents = 'none'; }, 200);
          }
        }, { passive: true });

        // Let first tap/scroll go through after paint
        setTimeout(() => { shield.style.pointerEvents = 'none'; }, 0);
      }

      function init() {
        document.getElementById('app').src = APP_URL;
        fit();
        window.addEventListener('resize', fit, { passive: true });
        window.addEventListener('orientationchange', fit, { passive: true });
        setupGestureShield();
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
    })();
  </script>
</body>
</html>
