<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Apps Script Embed</title>
  <style>
    /* Full-viewport on mobile (no layout changes) */
    html, body { height: 100%; margin: 0; }
    .frame {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100dvh; /* mobile-safe unit */
      border: 0;
      background: #0000;
    }
    /* Optional: dark page bg behind the frame */
    body { background: #0b0b0b; }
  </style>
</head>
<body>
  <!-- Your GAS web app, shown 1:1 with no changes -->
  <iframe
    class="frame"
    src="https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec"
    loading="eager"
    referrerpolicy="no-referrer">
  </iframe>

  <noscript>
    <p style="padding:16px">
      Please enable JavaScript. If the frame doesn't load,
      <a href="https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec" target="_blank" rel="noopener">
        open the Apps Script directly
      </a>.
    </p>
  </noscript>
</body>
</html>
