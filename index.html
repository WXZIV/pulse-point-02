<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Let the browser handle native pinch-zoom -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point (GitHub Wrapper)</title>
  <style>
    /* Page basics */
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      /* Allow natural panning/zooming */
      touch-action: pinch-zoom pan-x pan-y;
      overflow: auto;
    }
    /* Scroll container (so you can pan when zoomed-in) */
    .wrap {
      position: fixed;
      inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
    }
    /* Iframe defaults */
    #app {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100dvh;
      border: 0;
      background: transparent;
      display: block;
      /* Important: let gestures pass to the browser */
      touch-action: pinch-zoom pan-x pan-y;
    }
    /* Transparent overlay that becomes touchable only during 2-finger gestures.
       This makes pinch-zoom work even when starting over the table inside the iframe. */
    #gestureShield {
      position: fixed;
      inset: 0;
      z-index: 2147483647; /* above iframe */
      background: transparent;
      pointer-events: none; /* clicks/taps pass through by default */
      /* Tell the browser it's OK to pinch and pan here */
      touch-action: pinch-zoom pan-x pan-y;
    }
    /* Optional tiny helper label (toggle to debug) */
    #hint { position: fixed; bottom: 8px; left: 8px; opacity: .35; font: 12px/1.2 system-ui, sans-serif; }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      id="app"
      loading="eager"
      referrerpolicy="no-referrer"
      allowfullscreen
      src=""
      title="Pulse Point App">
    </iframe>
  </div>
  <!-- Overlay that activates only while pinching -->
  <div id="gestureShield" aria-hidden="true"></div>
  <!-- <div id="hint">1-finger: scroll & tap â€¢ 2-finger: pinch-zoom</div> -->
  <script>
    (function () {
      // ðŸ‘‰ Your Apps Script Web App URL
      const GAS_URL = "https://script.google.com/macros/s/AKfycbweRHw8SsIPvaP9Zw00T1U1PabDyteWXW6lm5iPaSaLHj4t1hqILIMiQDYKred03JKlPQ/exec";
      // You can change the virtual desktop width via ?w= in the URL if you like
      const DEFAULT_BASE_WIDTH = 1000;
      function numParam(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }
      // Set the viewport width to the base width for better handling on mobile
      function fit() {
        const BASE_WIDTH = numParam('w', DEFAULT_BASE_WIDTH);
        const viewport = document.querySelector('meta[name="viewport"]');
        viewport.setAttribute('content', `width=${BASE_WIDTH}, minimum-scale=0.25, maximum-scale=10, user-scalable=yes, viewport-fit=cover`);
      }
      // Make pinch-zoom always workâ€”even when you start over the iframe/table.
      // Logic:
      // â€¢ pointer-events: none â†’ taps/scrolls go through to iframe (1 finger)
      // â€¢ pointer-events: auto â†’ browser captures gesture for pinch (2+ fingers)
      function setupGestureShield() {
        const shield = document.getElementById('gestureShield');
        let touchCount = 0;
        let pointerTouchCount = 0;
        // Touch Events (iOS/Safari)
        window.addEventListener('touchstart', (e) => {
          touchCount = e.touches.length;
          shield.style.pointerEvents = (touchCount >= 2) ? 'auto' : 'none';
        }, { capture: true, passive: true });
        window.addEventListener('touchmove', (e) => {
          touchCount = e.touches.length;
          shield.style.pointerEvents = (touchCount >= 2) ? 'auto' : 'none';
        }, { capture: true, passive: true });
        window.addEventListener('touchend', (e) => {
          touchCount = e.touches.length;
          if (touchCount < 2) shield.style.pointerEvents = 'none';
        }, { capture: true, passive: true });
        window.addEventListener('touchcancel', () => {
          touchCount = 0;
          shield.style.pointerEvents = 'none';
        }, { capture: true, passive: true });
        // Pointer Events (Android/Chrome, modern iOS)
        window.addEventListener('pointerdown', (e) => {
          if (e.pointerType === 'touch') {
            pointerTouchCount++;
            shield.style.pointerEvents = (pointerTouchCount >= 2) ? 'auto' : 'none';
          }
        }, { capture: true, passive: true });
        window.addEventListener('pointerup', (e) => {
          if (e.pointerType === 'touch') {
            pointerTouchCount = Math.max(0, pointerTouchCount - 1);
            if (pointerTouchCount < 2) shield.style.pointerEvents = 'none';
          }
        }, { capture: true, passive: true });
        window.addEventListener('pointercancel', (e) => {
          if (e.pointerType === 'touch') {
            pointerTouchCount = 0;
            shield.style.pointerEvents = 'none';
          }
        }, { capture: true, passive: true });
        // Safari gesture events (extra safety)
        window.addEventListener('gesturestart', () => {
          shield.style.pointerEvents = 'auto';
        }, { passive: true });
        window.addEventListener('gestureend', () => {
          shield.style.pointerEvents = 'none';
        }, { passive: true });
      }
      function init() {
        // Load your app
        document.getElementById('app').src = GAS_URL;
        // Set viewport
        fit();
        window.addEventListener('resize', fit, { passive: true });
        window.addEventListener('orientationchange', fit, { passive: true });
        // Enable reliable pinch-zoom
        setupGestureShield();
      }
      document.addEventListener('DOMContentLoaded', init, { passive: true });
    })();
  </script>
</body>
</html>
