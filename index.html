<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pulse Point</title>

  <style>
    html, body { height: 100%; margin: 0; -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }
    body { background: #0b0b0b; }

    .wrap {
      position: fixed;
      inset: 0;
      overflow: hidden;           /* avoid scrollbars due to scaling math */
      background: #0b0b0b;
    }

    :root { --scale: 1; --basew: 1280px; }  /* JS updates both */

    /* We scale the iframe (we do NOT change the GAS app). */
    #app {
      position: absolute;
      top: 0; left: 0;
      border: 0;
      display: block;
      background: transparent;
      transform-origin: top left;
      transform: scale(var(--scale));
      /* Unscaled size: width = virtual desktop width; height tall enough to fill viewport after scale */
      width: var(--basew);
      height: calc(100dvh / var(--scale));
      will-change: transform;
    }
  </style>

  <script>
    (function () {
      // --- CONFIG ------------------------------------------------------------
      // Use URL override ?w=1366 to try another virtual width quickly.
      const DEFAULT_BASE_WIDTH = 1280; // desktop look (matches your "should be like this")
      const GAS_URL = "https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec";
      // -----------------------------------------------------------------------

      function getParamNumber(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      function fit() {
        const BASE_WIDTH = getParamNumber('w', DEFAULT_BASE_WIDTH);
        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);

        // Only scale DOWN (never up) to keep it crisp
        const scale = Math.min(1, vw / BASE_WIDTH);

        document.documentElement.style.setProperty('--scale', scale.toFixed(4));
        document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
      }

      function init() {
        fit(); // size before loading to avoid flash
        document.getElementById('app').src = GAS_URL;
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
      window.addEventListener('resize', fit, { passive: true });
      window.addEventListener('orientationchange', fit, { passive: true });
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <iframe id="app" loading="eager" referrerpolicy="no-referrer" allowfullscreen></iframe>
  </div>

  <noscript>
    <p style="padding:16px;color:#fff">
      Please enable JavaScript. If the frame doesn't load,
      <a style="color:#6cf" href="https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec" target="_blank" rel="noopener">
        open the Apps Script directly
      </a>.
    </p>
  </noscript>
</body>
</html>
