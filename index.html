<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Enable native pinch-zoom + wide zoom range -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=0.25, maximum-scale=10, user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      /* Keep text size stable and allow native gestures */
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: pinch-zoom pan-x pan-y;
      /* If the page is zoomed in, allow panning the whole document */
      overflow: auto;
    }
    body { background: #0b0b0b; }

    /* Scrollable wrapper so after zoom you can pan freely */
    .wrap {
      position: absolute;       /* absolute avoids iOS quirks with fixed + zoom */
      inset: 0;
      overflow: auto;           /* <-- critical for panning after zoom */
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
    }

    :root { --scale: 1; --basew: 1152px; }   /* phone “virtual desktop width” */

    /* DESKTOP mode (wide screens): fill window, no CSS transform */
    #app {
      position: absolute;
      top: 0; left: 0;
      border: 0;
      display: block;
      background: transparent;
      transform: none;
      width: 100vw;
      height: 100dvh;
      /* allow gestures directly over the iframe (important for tables) */
      touch-action: pinch-zoom pan-x pan-y;
    }

    /* MOBILE mode: emulate desktop width, then scale down to fit phone */
    body.mobile #app {
      transform-origin: top left;
      transform: scale(var(--scale));
      width: var(--basew);                  /* unscaled virtual desktop width */
      height: calc(100dvh / var(--scale));  /* fills viewport after scaling */
      will-change: transform;
    }
  </style>

  <script>
    (function () {
      // Default phone size (bigger UI but still fits). Change with ?w=..., e.g. ?w=1080 or ?w=1280
      const DEFAULT_BASE_WIDTH = 1152;
      const GAS_URL = "https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec";

      function getParamNumber(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      function fit() {
        const BASE_WIDTH = getParamNumber('w', DEFAULT_BASE_WIDTH);
        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);
        // Scale down on narrow screens; on desktop use full width (no transform)
        const scale = Math.min(1, vw / BASE_WIDTH);

        if (scale < 0.999) {
          document.body.classList.add('mobile');
          document.documentElement.style.setProperty('--scale', scale.toFixed(4));
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        } else {
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        }
      }

      function init() {
        fit(); // size before loading to avoid flash
        document.getElementById('app').src = GAS_URL;
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
      window.addEventListener('resize', fit, { passive: true });
      window.addEventListener('orientationchange', fit, { passive: true });
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <iframe id="app" loading="eager" referrerpolicy="no-referrer" allowfullscreen></iframe>
  </div>

  <noscript>
    <p style="padding:16px;color:#fff">
      Please enable JavaScript. If the frame doesn't load,
      <a style="color:#6cf" href="https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec" target="_blank" rel="noopener">
        open the Apps Script directly
      </a>.
    </p>
  </noscript>
</body>
</html>
