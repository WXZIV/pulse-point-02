<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Native zoom enabled -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point</title>

  <style>
    /* Let the browser handle zoom & pan; avoid double scrollbars */
    html, body {
      height: 100%;
      margin: 0;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: pinch-zoom pan-x pan-y;
      overflow: hidden;                /* we scroll .wrap instead */
      background: #0b0b0b;
    }

    /* Fullscreen scroll surface so 1-finger pan works even when zoomed */
    .wrap {
      position: absolute;
      inset: 0;
      overflow: auto;                  /* both axes */
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
    }

    /* Optional virtual desktop width for small phones (natural horizontal scroll) */
    :root { --scale: 1; --basew: 1152px; }

    /* Iframe fills viewport */
    #app {
      position: absolute;
      top: 0; left: 0;
      border: 0;
      display: block;
      width: 100vw;
      height: 100dvh;
      background: transparent;
      touch-action: pinch-zoom pan-x pan-y;
    }

    /* On narrow phones: make iframe wider than viewport but scale to fit.
       That gives horizontal scroll in .wrap while keeping full view initially. */
    body.mobile #app {
      transform-origin: top left;
      transform: scale(var(--scale));
      width: var(--basew);
      height: calc(100dvh / var(--scale));
      will-change: transform;
    }

    /* --- Pinch Rail (GitHub-only fix) ---
       A tiny, nearly invisible strip at the very top that ALWAYS captures touches
       and allows native pinch-zoom to start, even over a cross-origin iframe. */
    #pinchRail {
      position: fixed;
      left: 0; right: 0; top: 0;
      height: 12px;                    /* thin edge; increase if you want easier target */
      z-index: 2147483647;
      background: rgba(0,0,0,0.001);   /* effectively invisible but touchable (iOS) */
      touch-action: pinch-zoom pan-x pan-y;
      pointer-events: auto;            /* always active so first finger is captured */
    }

    /* Optional helper: a 12px bottom rail too (comment out if not needed) */
    /* #pinchRailBottom {
      position: fixed; left: 0; right: 0; bottom: 0; height: 12px;
      z-index: 2147483647; background: rgba(0,0,0,0.001);
      touch-action: pinch-zoom pan-x pan-y; pointer-events: auto;
    } */
  </style>

  <script>
    (function () {
      // ===== CONFIG =====
      const GAS_URL = "https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec";
      const DEFAULT_BASE_WIDTH = 1152; // change via ?w=1280 if desired
      // ===================

      function qpNumber(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      function fit() {
        const BASE_WIDTH = qpNumber('w', DEFAULT_BASE_WIDTH);
        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);
        const scale = Math.min(1, vw / BASE_WIDTH);   // downscale only on narrow screens
        if (scale < 0.999) {
          document.body.classList.add('mobile');
          document.documentElement.style.setProperty('--scale', scale.toFixed(4));
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        } else {
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        }
      }

      function init() {
        fit(); // set initial scale before iframe load to avoid flash
        document.getElementById('app').src = GAS_URL;

        // No JS needed for the rail itselfâ€”it's a native pinch surface.
        // Tip: start pinch with one finger on the top edge (rail),
        // the other finger can be anywhere (even on the table).
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
      window.addEventListener('resize', fit, { passive: true });
      window.addEventListener('orientationchange', fit, { passive: true });
    })();
  </script>
</head>
<body>
  <!-- Thin, invisible pinch surface to start native zoom even over the iframe -->
  <div id="pinchRail" aria-hidden="true"></div>
  <!-- <div id="pinchRailBottom" aria-hidden="true"></div> -->

  <div class="wrap">
    <iframe id="app" title="Pulse Point App"
            loading="eager" referrerpolicy="no-referrer" allowfullscreen></iframe>
  </div>
</body>
</html>
