<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Enable native pinch zoom across devices -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point</title>

  <style>
    /* Base: allow the browser's own pinch-zoom and panning */
    html, body {
      height: 100%;
      margin: 0;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: auto;              /* don't block gestures */
      overflow: auto;                  /* allow panning after zoom */
      background: #0b0b0b;
    }

    /* Scrollable wrapper so you can drag/pan when zoomed in */
    .wrap {
      position: absolute;              /* more reliable than fixed when zooming on iOS */
      inset: 0;
      overflow: auto;                  /* critical for panning after pinch-zoom */
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
    }

    :root { --scale: 1; --basew: 1152px; } /* phone “virtual desktop width” (bigger UI), override with ?w=... */

    /* DESKTOP mode (wide screens): no transform, fill the window */
    #app {
      position: absolute;
      top: 0; left: 0;
      border: 0;
      display: block;
      background: transparent;
      transform: none;
      width: 100vw;
      height: 100vh;                   /* stable with zoom */
      height: 100dvh;
      touch-action: auto;              /* allow pinch/pan directly over the iframe */
      pointer-events: auto;            /* keep interactions inside the iframe */
      will-change: transform;
    }

    /* MOBILE mode (narrow screens): emulate desktop width, then scale down to fit */
    body.mobile #app {
      transform-origin: top left;
      transform: scale(var(--scale));
      width: var(--basew);                  /* unscaled virtual desktop width */
      height: calc(100dvh / var(--scale));  /* fills viewport after scaling */
    }
  </style>

  <script>
    (function () {
      // Default phone size (looks comfortably large but still fits).
      // You can tweak without redeploy via URL: ?w=1080 (bigger), ?w=1280 (smaller)
      const DEFAULT_BASE_WIDTH = 1152;
      const GAS_URL = "https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec";

      function getParamNumber(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      function fit() {
        const BASE_WIDTH = getParamNumber('w', DEFAULT_BASE_WIDTH);
        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);

        // Scale down on narrow screens; desktop uses full width (no transform)
        const scale = Math.min(1, vw / BASE_WIDTH);

        if (scale < 0.999) {
          document.body.classList.add('mobile');
          document.documentElement.style.setProperty('--scale', scale.toFixed(4));
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        } else {
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        }
      }

      function init() {
        fit();                                   // size before load to avoid flash
        document.getElementById('app').src = GAS_URL;
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
      window.addEventListener('resize', fit, { passive: true });
      window.addEventListener('orientationchange', fit, { passive: true });
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <iframe id="app" loading="eager" referrerpolicy="no-referrer" allowfullscreen></iframe>
  </div>

  <noscript>
    <p style="padding:16px;color:#fff">
      Please enable JavaScript. If the frame doesn't load,
      <a style="color:#6cf" href="https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec" target="_blank" rel="noopener">
        open the Apps Script directly
      </a>.
    </p>
  </noscript>
</body>
</html>
