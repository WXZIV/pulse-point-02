<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Let the browser handle native pinch-zoom -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point</title>
  <style>
    /* Page basics */
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      /* Allow natural panning/zooming */
      touch-action: pinch-zoom pan-x pan-y;
      overflow: auto;
    }
    /* Scroll container (so you can pan when zoomed-in) */
    .wrap {
      position: fixed;
      inset: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
    }
    /* Virtual desktop width (helps desktop-style tables fit on phones) */
    :root { --basew: 1200px; --scale: 1; }

    /* Iframe defaults (desktop) */
    #app {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100dvh;
      border: 0;
      background: transparent;
      display: block;
      /* Important: let gestures pass to the browser */
      touch-action: pinch-zoom pan-x pan-y;
    }

    /* On narrow screens, scale the iframe down to fit width,
       but still allow pinch-zoom over it. */
    body.mobile #app {
      transform-origin: top left;
      transform: scale(var(--scale));
      width: var(--basew); /* unscaled width */
      height: calc(100dvh / var(--scale)); /* fills viewport after scaling */
      will-change: transform;
    }

    /* Transparent overlay that becomes touchable only during 2-finger gestures.
       This makes pinch-zoom work even when starting over the table inside the iframe. */
    #gestureShield {
      position: fixed;
      inset: 0;
      z-index: 2147483647; /* above iframe */
      background: transparent;
      pointer-events: none; /* clicks/taps pass through by default */
      /* Tell the browser it's OK to pinch and pan here */
      touch-action: pinch-zoom pan-x pan-y;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      id="app"
      loading="eager"
      referrerpolicy="no-referrer"
      allowfullscreen
      src=""
      title="Pulse Point App">
    </iframe>
  </div>

  <!-- Overlay that activates only while pinching -->
  <div id="gestureShield" aria-hidden="true"></div>

  <script>
    (function () {
      // ðŸ‘‰ Your Apps Script Web App URL
      const GAS_URL = "https://script.google.com/macros/s/AKfycbweRHw8SsIPvaP9Zw00T1U1PabDyteWXW6lm5iPaSaLHj4t1hqILIMiQDYKred03JKlPQ/exec";

      // You can change the virtual desktop width via ?w= in the URL if you like
      const DEFAULT_BASE_WIDTH = 1000;

      function numParam(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      // Fit the iframe to screen (scale down for phones)
      function fit() {
        const BASE_WIDTH = numParam('w', DEFAULT_BASE_WIDTH);
        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);
        let scale = Math.min(1, vw / BASE_WIDTH); // only downscale on small screens

        // Snap to DPR steps for crisper text when scaled
        const dpr = Math.max(1, window.devicePixelRatio || 1);
        const step = 1 / (dpr * 4);
        scale = Math.round(scale / step) / step;

        document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');

        if (scale < 0.999) {
          document.body.classList.add('mobile');
          document.documentElement.style.setProperty('--scale', scale.toFixed(4));
        } else {
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
        }
      }

      // Make pinch-zoom always workâ€”even when you start over the iframe/table (iPhone + Android)
      function setupGestureShield() {
        const shield = document.getElementById('gestureShield');
        let releaseTimer = null;

        const arm = () => { clearTimeout(releaseTimer); shield.style.pointerEvents = 'auto'; };
        const disarm = () => { clearTimeout(releaseTimer); shield.style.pointerEvents = 'none'; };
        const disarmSoon = (ms = 80) => { clearTimeout(releaseTimer); releaseTimer = setTimeout(disarm, ms); };

        // iOS Safari native gesture events (fires on pinch)
        window.addEventListener('gesturestart',  arm,    { passive: true });
        window.addEventListener('gesturechange', arm,    { passive: true });
        window.addEventListener('gestureend',    disarm, { passive: true });

        // Touch fallback (works on Android + as backup on iOS)
        window.addEventListener('touchstart', (e) => {
          // Arm immediately so a two-finger start over the iframe is captured
          arm();
          (e.touches?.length || 0) >= 2 ? arm() : disarmSoon(80);
        }, { capture: true, passive: true });

        window.addEventListener('touchmove', (e) => {
          if ((e.touches?.length || 0) >= 2) arm();
        }, { capture: true, passive: true });

        window.addEventListener('touchend',    disarm, { capture: true, passive: true });
        window.addEventListener('touchcancel', disarm, { capture: true, passive: true });

        // Desktop trackpad pinch (Ctrl/Cmd + wheel)
        let wheelTimer = null;
        window.addEventListener('wheel', (e) => {
          if (e.ctrlKey) { arm(); clearTimeout(wheelTimer); wheelTimer = setTimeout(disarm, 200); }
        }, { passive: true });

        // Briefly arm on first paint so an immediate pinch is recognized
        arm(); setTimeout(disarm, 120);
      }

      function init() {
        // Load your app
        document.getElementById('app').src = GAS_URL;

        // Set initial fit and listeners
        fit();
        window.addEventListener('resize', fit, { passive: true });
        window.addEventListener('orientationchange', fit, { passive: true });

        // Enable reliable pinch-zoom (iPhone + Android)
        setupGestureShield();
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
    })();
  </script>
</body>
</html>
