<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Enable native pinch zoom -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
                 minimum-scale=0.25, maximum-scale=10,
                 user-scalable=yes, viewport-fit=cover" />
  <title>Pulse Point</title>

  <style>
    /* Allow native gestures & panning */
    html, body {
      height: 100%;
      margin: 0;
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
      touch-action: pinch-zoom pan-x pan-y;
      overflow: hidden;                /* prevent double scrollbars on the shell */
      background: #0b0b0b;
    }

    /* Scroll container so 1-finger pan works even when page is zoomed */
    .wrap {
      position: absolute;
      inset: 0;
      overflow: auto;                  /* both axes on the shell */
      -webkit-overflow-scrolling: touch;
      background: #0b0b0b;
    }

    :root { --scale: 1; --basew: 1152px; }  /* virtual desktop width on phone */

    /* Desktop: fill window, no transform */
    #app {
      position: absolute;
      top: 0; left: 0;
      border: 0;
      display: block;
      background: transparent;
      width: 100vw;
      height: 100dvh;
      transform: none;
      touch-action: pinch-zoom pan-x pan-y; /* gestures allowed over iframe element */
    }

    /* Phone: emulate desktop width, then scale down to fit */
    body.mobile #app {
      transform-origin: top left;
      transform: scale(var(--scale));
      width: var(--basew);                       /* unscaled width */
      height: calc(100dvh / var(--scale));       /* fills viewport after scaling */
      will-change: transform;
    }

    /* Overlay that is active ONLY while a pinch is happening.
       It lets the browser start pinch even if the first finger is over the iframe.
       We keep it hidden (pointer-events:none) when not pinching so taps/scrolls pass through. */
    #pinchShield {
      position: fixed;
      inset: 0;
      z-index: 2147483647;                       /* above iframe */
      background: transparent;
      touch-action: pinch-zoom pan-x pan-y;      /* let browser handle pinch/pan */
      display: block;                             /* always in the tree */
      pointer-events: none;                       /* BUT not intercepting by default */
    }
  </style>

  <script>
    (function () {
      const DEFAULT_BASE_WIDTH = 1152; // tweak with ?w=1080 / ?w=1280
      const GAS_URL = "https://script.google.com/macros/s/AKfycbxXcvvGDkmsJsALt11T0wb-HhP7_sPooUEwaI9t2DZ5jP1BCYFtz3gn3jsyhWR3e5pvTQ/exec";

      function numParam(name, def) {
        const v = new URL(location.href).searchParams.get(name);
        const n = v === null ? NaN : Number(v);
        return Number.isFinite(n) && n > 0 ? n : def;
      }

      function fit() {
        const BASE_WIDTH = numParam('w', DEFAULT_BASE_WIDTH);
        const vw = Math.min(window.innerWidth, document.documentElement.clientWidth || window.innerWidth);
        const scale = Math.min(1, vw / BASE_WIDTH);   // downscale only on phones

        if (scale < 0.999) {
          document.body.classList.add('mobile');
          document.documentElement.style.setProperty('--scale', scale.toFixed(4));
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        } else {
          document.body.classList.remove('mobile');
          document.documentElement.style.setProperty('--scale', '1');
          document.documentElement.style.setProperty('--basew', BASE_WIDTH + 'px');
        }
      }

      // Auto pinch overlay:
      // - pointer-events:auto ONLY while 2+ touches are down
      // - pointer-events:none otherwise (so taps and 1-finger scroll go to the iframe)
      function setupAutoPinchOverlay() {
        const shield = document.getElementById('pinchShield');

        // Safety defaults
        const setActive = (on) => {
          shield.style.pointerEvents = on ? 'auto' : 'none';
        };
        setActive(false); // not intercepting at rest

        // For Pointer Events (Chrome/Android and modern browsers)
        const activePointers = new Set();
        window.addEventListener('pointerdown', (e) => {
          if (e.pointerType === 'touch') {
            activePointers.add(e.pointerId);
            if (activePointers.size >= 2) setActive(true);
          }
        }, { passive: true });

        const endPointer = (e) => {
          if (e.pointerType === 'touch') {
            activePointers.delete(e.pointerId);
            if (activePointers.size < 2) setActive(false);
          }
        };
        window.addEventListener('pointerup', endPointer, { passive: true });
        window.addEventListener('pointercancel', endPointer, { passive: true });

        // iOS Safari still fires gesture* events on the top page when zooming
        window.addEventListener('gesturestart', () => setActive(true),  { passive: true });
        window.addEventListener('gestureend',   () => setActive(false), { passive: true });
        window.addEventListener('gesturecancel',() => setActive(false), { passive: true });

        // Fallback Touch Events (older devices)
        let touches = 0;
        window.addEventListener('touchstart', (e) => {
          touches = e.touches.length;
          if (touches >= 2) setActive(true);
        }, { passive: true });
        window.addEventListener('touchend', (e) => {
          touches = e.touches.length;
          if (touches < 2) setActive(false);
        }, { passive: true });
        window.addEventListener('touchcancel', () => { touches = 0; setActive(false); }, { passive: true });
      }

      function init() {
        fit(); // size before load to avoid flash
        document.getElementById('app').src = GAS_URL;
        setupAutoPinchOverlay();
      }

      document.addEventListener('DOMContentLoaded', init, { passive: true });
      window.addEventListener('resize', fit, { passive: true });
      window.addEventListener('orientationchange', fit, { passive: true });
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <iframe id="app" loading="eager" referrerpolicy="no-referrer" allowfullscreen></iframe>
  </div>

  <!-- Overlay (only intercepts when 2+ fingers are down) -->
  <div id="pinchShield" aria-hidden="true"></div>
</body>
</html>
